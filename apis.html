<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>World Ecletix</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-image: url('4.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.7);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;

            margin-bottom: 0.5em;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 1em;
        }
        .menu {
            width: 50%;
        }
        .menu-item {
            background-color: rgba(255, 255, 255, 0.2);
            padding: 1em;
            margin: 0.5em 0;
            border-radius: 5px;
            cursor: pointer;
        }
        .menu-item:hover {
            background-color: rgba(255, 255, 255, 0.4);
        }
        .submenu {
            display: none;
            margin-top: 0.5em;
            padding-left: 1em;
        }
        .menu-item.active .submenu {
            display: block;
        }
    </style>
</head>
