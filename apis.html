<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Ecletix</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-image: url('3.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 1em;
        }
        .menu {
            width: 50%;
        }
        .menu-item {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1em;
            margin: 0.5em 0;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-direction: column;
        }
        .menu-item:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
        .menu-item span {
            display: flex;
            align-items: center;
            width: 100%;
            justify-content: space-between;
        }
        .menu-item span .icon {
            margin-right: 0.5em;
        }
        .submenu {
            display: none;
            margin-top: 0.5em;
            padding-left: 1em;
            width: 100%;
        }
        .menu-item.active .submenu {
            display: block;
        }
        .arrow {
            color: green;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="overlay">
        <h1>World Ecletix</h1>
        <h2>Rest API</h2>
        <div class="menu">
            <div class="menu-item" onclick="toggleSubmenu(this)">
                <span><i class="fas fa-male icon"></i> Animes Masculinos <span class="arrow">&#9660;</span></span>
                <div class="submenu">
                    <p>EM BREVE!!!</p>
                </div>
            </div>
            <div class="menu-item" onclick="toggleSubmenu(this)">
                <span><i class="fas fa-female icon"></i> Animes Femininos <span class="arrow">&#9660;</span></span>
                <div class="submenu">
                    <p>EM BREVE!!!</p>
                </div>
            </div>
            <div class="menu-item" onclick="toggleSubmenu(this)">
                <span><i class="fas fa-image icon"></i> Wallpapers <span class="arrow">&#9660;</span></span>
                <div class="submenu">
                    <p>EM BREVE!!!</p>
                </div>
            </div>
            <div class="menu-item" onclick="toggleSubmenu(this)">
                <span><i class="fas fa-download icon"></i> Downloads <span class="arrow">&#9660;</span></span>
                <div class="submenu">
                    <p>EM BREVE!!!</p>
                </div>
            </div>
            <div class="menu-item" onclick="toggleSubmenu(this)">
                <span><i class="fas fa-search icon"></i> Pesquisas <span class="arrow">&#9660;</span></span>
                <div class="submenu">
                    <p>EM BREVE!!!</p>
                </div>
            </div>
            <div class="menu-item" onclick="toggleSubmenu(this)">
                <span><i class="fas fa-tools icon"></i> Ferramentas <span class="arrow">&#9660;</span></span>
                <div class="submenu">
                    <p>EM BREVE!!!</p>
                </div>
            </div>
            <div class="menu-item" onclick="toggleSubmenu(this)">
                <span><i class="fas fa-exclamation-circle icon"></i> +18 <span class="arrow">&#9660;</span></span>
                <div class="submenu">
                    <p>EM BREVE!!!</p>
                </div>
            </div>
            <div class="menu-item" onclick="toggleSubmenu(this)">
                <span><i class="fas fa-user-check icon"></i> Consultas <span class="arrow">&#9660;</span></span>
                <div class="submenu">
                    <p>EM BREVE!!!</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        function toggleSubmenu(element) {
            element.classList.toggle('active');
        }
    </script>
</body>
</html>
