<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Imagens</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('3.jpg') no-repeat center center fixed;
            background-size: cover;
        }
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            z-index: 1;
        }
        .overlay h1 {
            margin: 0;
        }
        .arrow-down {
            margin-top: 20px;
            cursor: pointer;
        }
        .arrow-down::before {
            content: 'â¬‡';
            font-size: 30px;
        }
        .button-container {
            display: none;
            margin: 20px;
            z-index: 2;
        }
        button {
            display: block;
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        #result img {
            max-width: 100%;
            height: auto;
            z-index: 2;
        }
        #result p {
            z-index: 2;
        }
    </style>
</head>
<body>
    <div class="overlay" id="overlay">
        <h1>Galeria de Imagens</h1>
        <div class="arrow-down" onclick="showCategories()"></div>
    </div>
    <div class="button-container" id="button-container"></div>
    <div id="result"></div>

    <script>
        const categories = [
            "aesthetic", "ahegao", "akira", "ass", "bonek", "Boruto", "cosplayloli", "cosplay", "cosplaysagiri", "cum",
            "contasonly", "Deidara", "elaina", "emilia", "ero", "erza", "feminotrava", "fotinhas", "GameWallp", "hinata",
            "itachi", "itori", "lolis", "madara", "manga", "masturbation", "meme", "memes-video", "mikasa", "metadinhas",
            "minato", "neko", "neko2", "nezuko", "nsfwelisa", "nsfwlolis", "nsfwmia", "onepiece", "orgy", "onlyfans",
            "pack", "pokemon", "pussy", "rize", "rose", "sagiri", "sakura", "sasuke", "satanic", "shotas", "tentcles",
            "travazap", "tsunade", "videozinhos", "waifu", "waifu2", "wallhp2", "wallpapernime", "zettai"
        ];

        function fetchCategoryData(category) {
            fetch(`http://localhost:5000/${category}`)
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById('result');
                    if (data.status) {
                        resultDiv.innerHTML = `<img src="${data.url}" alt="${category}">`;
                    } else {
                        resultDiv.innerHTML = `<p>${data.mensagem}</p>`;
                    }
                })
                .catch(error => {
                    console.error('Erro ao buscar dados:', error);
                    document.getElementById('result').innerHTML = '<p>Erro ao buscar dados.</p>';
                });
        }

        function createButtons() {
            const buttonContainer = document.getElementById('button-container');
            categories.forEach(category => {
                const button = document.createElement('button');
                button.textContent = category;
                button.onclick = () => fetchCategoryData(category);
                buttonContainer.appendChild(button);
            });
        }

        function showCategories() {
            const overlay = document.getElementById('overlay');
            const buttonContainer = document.getElementById('button-container');
            overlay.style.display = 'none';
            buttonContainer.style.display = 'block';
        }

        document.addEventListener('DOMContentLoaded', createButtons);
    </script>
</body>
</html>
