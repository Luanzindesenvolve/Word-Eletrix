<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>

        }
        .button-container {
            margin: 20px;
        }
        button {
            display: block;
            margin: 10px;
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Galeria de Imagens</h1>
    <div class="button-container" id="button-container"></div>
    <div id="result"></div>

    <script>
        const categories = [
            "aesthetic", "ahegao", "akira", "ass", "bonek", "Boruto", "cosplayloli", "cosplay", "cosplaysagiri", "cum",
            "contasonly", "Deidara", "elaina", "emilia", "ero", "erza", "feminotrava", "fotinhas", "GameWallp", "hinata",
            "itachi", "itori", "lolis", "madara", "manga", "masturbation", "meme", "memes-video", "mikasa", "metadinhas",
            "minato", "neko", "neko2", "nezuko", "nsfwelisa", "nsfwlolis", "nsfwmia", "onepiece", "orgy", "onlyfans",
            "pack", "pokemon", "pussy", "rize", "rose", "sagiri", "sakura", "sasuke", "satanic", "shotas", "tentcles",
            "travazap", "tsunade", "videozinhos", "waifu", "waifu2", "wallhp2", "wallpapernime", "zettai"
        ];

        function fetchCategoryData(category) {
            fetch(`http://localhost:5000/${category}`)
                .then(response => response.json())
                .then(data => {
                    const resultDiv = document.getElementById('result');
                    if (data.status) {
                        resultDiv.innerHTML = `<img src="${data.url}" alt="${category}" style="max-width: 100%; height: auto;">`;
                    } else {
                        resultDiv.innerHTML = `<p>${data.mensagem}</p>`;
                    }
                })
                .catch(error => {
                    console.error('Erro ao buscar dados:', error);
                    document.getElementById('result').innerHTML = '<p>Erro ao buscar dados.</p>';
                });
        }

        function createButtons() {
            const buttonContainer = document.getElementById('button-container');
            categories.forEach(category => {
                const button = document.createElement('button');
                button.textContent = category;
                button.onclick = () => fetchCategoryData(category);
                buttonContainer.appendChild(button);
            });
        }

        document.addEventListener('DOMContentLoaded', createButtons);
    </script>
</body>
</html>
