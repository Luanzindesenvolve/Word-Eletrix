<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Ecletix</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-image: url('4.png');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
        }
        .overlay {
            background-color: rgba(0, 0, 0, 0.5);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            color: white;
        }
        h1 {
            font-size: 3em;
            margin-bottom: 0.5em;
        }
        h2 {
            font-size: 1.5em;
            margin-bottom: 1em;
        }
        .menu {
            width: 50%;
        }
        .menu-item {
            background-color: rgba(0, 0, 0, 0.7);
            padding: 1em;
            margin: 0.5em 0;
            border-radius: 5px;
            cursor: pointer;
            color: white;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .menu-item:hover {
            background-color: rgba(0, 0, 0, 0.9);
        }
        .menu-item span {
            display: flex;
            align-items: center;
        }
        .menu-item span img {
            margin-right: 0.5em;
        }
        .submenu {
            display: none;
            margin-top: 0.5em;
            padding-left: 1em;
        }
        .menu-item.active .submenu {
            display: block;
        }
        .arrow {
            color: green;
        }
    </style>
</head>
<body>
    <div class="overlay">
        <h1>World Ecletix</h1>
        <h2>Rest API</h2>
        <div class="menu">
            <div class="menu-item" onclick="toggleSubmenu(this)">
                <span><img src="icon1.png" alt="Icon" width="24" height="24"> Animes Masculinos</span> <span class="arrow">&#9660;</span>
                <div class="submenu">
                    <p>EM BREVE!!!</p>
                </div>
            </div>
            <div class="menu-item" onclick="toggleSubmenu(this)">
                <span><img src="icon2.png" alt="Icon" width="24" height="24"> Animes Femininos</span> <span class="arrow">&#9660;</span>
                <div class="submenu">
                    <p>EM BREVE!!!</p>
                </div>
            </div>
            <div class="menu-item" onclick="toggleSubmenu(this)">
                <span><img src="icon3.png" alt="Icon" width="24" height="24"> Wallpapers</span> <span class="arrow">&#9660;</span>
                <div class="submenu">
                    <p>EM BREVE!!!</p>
                </div>
            </div>
            <div class="menu-item" onclick="toggleSubmenu(this)">
                <span><img src="icon4.png" alt="Icon" width="24" height="24"> Downloads</span> <span class="arrow">&#9660;</span>
                <div class="submenu">
                    <p>EM BREVE!!!</p>
                </div>
            </div>
            <div class="menu-item" onclick="toggleSubmenu(this)">
                <span><img src="icon5.png" alt="Icon" width="24" height="24"> Pesquisas</span> <span class="arrow">&#9660;</span>
                <div class="submenu">
                    <p>EM BREVE!!!</p>
                </div>
            </div>
            <div class="menu-item" onclick="toggleSubmenu(this)">
                <span><img src="icon6.png" alt="Icon" width="24" height="24"> Ferramentas</span> <span class="arrow">&#9660;</span>
                <div class="submenu">
                    <p>EM BREVE!!!</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        function toggleSubmenu(element) {
            element.classList.toggle('active');
        }
    </script>
</body>
</html>
