        body {

            justify-content: center;

        .buttons-container {
            text-align: center;
            color: #FFF;
            margin-bottom: 20px;
        }

        .button-wrapper {
            display: flex;
            flex-wrap: wrap; /* Permite que os botões quebrem para a próxima linha */
            justify-content: space-between; /* Distribui os botões igualmente na linha */
            max-width: 800px; /* Limita a largura para evitar que os botões se espalhem demais */
            margin: 0 auto; /* Centraliza os botões horizontalmente */
        }

        .button {
            width: calc(33.33% - 20px); /* Calcula a largura de cada botão com espaço entre eles */
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            background-color: #FFA500; /* Laranja */
            color: white;
            transition: all 0.3s ease;
            border-radius: 10px; /* Bordas arredondadas */
        }

        .button:hover {
            background-color: #FF8C00; /* Laranja mais escuro ao passar o mouse */
        }
        .top-bar {
    position: absolute;
    top: 0;
    width: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;

}

.search-bar {
    display: flex;
    margin-bottom: 10px;
}

.search-input {
    padding: 10px;
    font-size: 16px;
    border: 2px solid #28a745; /* Verde */
    border-radius: 5px 0 0 5px;
    width: 200px;
}

.search-button {
    padding: 10px 20px;
    font-size: 16px;
    border: none;
    border-radius: 0 5px 5px 0;
    cursor: pointer;
    background-color: #000000; /* Preto */
    color: #28a745; /* Verde */
    transition: all 0.3s ease;
    display: flex;
    align-items: center;
}

.search-button:hover {
    background-color: #333333; /* Preto mais claro ao passar o mouse */
}

.icon {
    margin-right: 5px;
}

.highlight {
    border: 2px solid #ff0000; /* Destacar com borda vermelha */
    transform: scale(1.1); /* Zoom */
    transition: transform 0.3s;
}

.error-message {
    color: #ff0000; /* Cor da mensagem de erro */
    font-size: 14px;
    margin-top: 5px;
}
        .title-container {
            color: white;
            font-size: 32px; /* aumentando o tamanho do texto */
            margin-top: 75px;  /* Espaçamento entre o botão de pesquisa e o título */

        <script>
        function searchButton() {
    consfunction searchButton() {
    const query = document.getElementById('search-input').value.toLowerCase();
    const buttons = document.querySelectorAll('.button');
    let found = false;

    buttons.forEach(button => {
        button.classList.remove('highlight');
        if (button.textContent.toLowerCase().includes(query)) {
            button.classList.add('highlight');
            button.scrollIntoView({ behavior: 'smooth', block: 'center' });
            found = true;
        }
    });

    const errorMessage = document.getElementById('error-message');
    if (!found) {
        errorMessage.textContent = 'Botão não encontrado.';
    } else {
        errorMessage.textContent = '';
            }
