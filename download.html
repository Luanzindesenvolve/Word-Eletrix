<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download e Upload de Arquivos</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        #content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }

        #result {
            margin-top: 20px;
            color: #ff0000;
            font-weight: bold;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2em;
        }

        input[type="text"],
        input[type="file"],
        select {
            padding: 10px;
            width: 300px;
            font-size: 1em;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <video autoplay loop muted>
        <source src="download.mp4" type="video/mp4">
        Seu navegador n√£o suporta a tag de v√≠deo.
    </video>

    <div id="content">
        <h1>Download e Upload de Arquivos</h1>
        <form id="uploadForm">
            <label for="option">Selecione uma op√ß√£o:</label><br>
            <select id="option" name="option">
                <optgroup label="Baixar m√∫sica üéµ">
                    <option value="musicByName">Pelo nome</option>
                    <option value="musicByLink">Pelo link</option>
                </optgroup>
                <optgroup label="Baixar v√≠deo üé•">
                    <option value="videoByName">Pelo nome</option>
                    <option value="videoByLink">Pelo link</option>
                </optgroup>
                <optgroup label="Baixar do Instagram üé•">
                    <option value="instagramByLink">Baixar v√≠deo pelo link</option>
                    <option value="instagramStoryByLink">Baixar story pelo link</option>
                    <option value="instagramSearch">Pesquisar Instagram</option>
                </optgroup>
                <optgroup label="Baixar v√≠deo do Facebook üé•">
                    <option value="facebookByLink1">Pelo link (API 1)</option>
                    <option value="facebookByLink2">Pelo link (API 2)</option>
                </optgroup>
                <optgroup label="Baixar do TikTok üé•">
                    <option value="tiktokByLinkVideo">V√≠deo</option>
                    <option value="tiktokByLinkAudio">√Åudio</option>
                </optgroup>
                <optgroup label="Telegra.ph üåê">
                    <option value="telegraphImage">Foto para link</option>
                    <option value="telegraphVideo">V√≠deo para link</option>
                </optgroup>
            </select><br><br>
            <label for="query">Nome ou link:</label><br>
            <input type="text" id="query" name="query"><br><br>
            <label for="fileUpload" id="fileUploadLabel" style="display: none;">Selecione um arquivo:</label><br>
            <input type="file" id="fileUpload" name="fileUpload" style="display: none;"><br><br>
            <input type="submit" value="Enviar">
        </form>

        <div id="result"></div>
    </div>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const formData = new FormData(e.target);
            const option = formData.get('option');
            const query = formData.get('query');
            const file = formData.get('fileUpload');
            const resultElement = document.getElementById('result');

            if (option === 'telegraphImage' || option === 'telegraphVideo') {
                if (!file) {
                    resultElement.textContent = 'Por favor, selecione um arquivo para upload';
                    return;
                }

                const fileBuffer = await file.arrayBuffer();

                try {
                    // Envia o arquivo para Telegra.ph
                    const uploadFormData = new FormData();
                    uploadFormData.append('file', new Blob([fileBuffer]), file.name);

                    const uploadResponse = await fetch('https://telegra.ph/upload', {
                        method: 'POST',
                        body: uploadFormData
                    });

                    const uploadResult = await uploadResponse.json();

                    if (!uploadResult || !uploadResult[0] || !uploadResult[0].src) {
                        throw new Error('Erro ao fazer upload do arquivo');
                    }

                    const filePath = 'https://telegra.ph' + uploadResult[0].src;

                    // Cria uma p√°gina no Telegra.ph
                    const createPageResponse = await fetch('https://api.telegra.ph/createPage', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            title: 'Arquivo Enviado',
                            author_name: 'Uploader',
                            content: JSON.stringify([{
                                tag: option === 'telegraphImage' ? 'figure' : 'video',
                                children: [{
                                    tag: option === 'telegraphImage' ? 'img' : 'source',
                                    attrs: {
                                        src: filePath,
                                        type: option === 'telegraphImage' ? '' : 'video/mp4'
                                    }
                                }]
                            }])
                        })
                    });

                    const createPageResult = await createPageResponse.json();

                    if (createPageResult.error) {
                        throw new Error('Erro ao criar a p√°gina');
                    }

                    const telegraphUrl = createPageResult.result.url;
                    window.open(telegraphUrl, '_blank');
                } catch (error) {
                    resultElement.textContent = error.message;
                    console.error('Erro:', error);
                }
            } else {
                // Para as outras op√ß√µes, redireciona o usu√°rio para a URL da API correspondente
                let apiUrl;

                if (option === 'instagramByLink') {
                    apiUrl = `https://www.guruapi.tech/api/igdlv1?url=${encodeURIComponent(query)}`;
                } else if (option === 'instagramStoryByLink') {
                    apiUrl = `https://api-aswin-sparky.koyeb.app/api/downloader/story?url=${encodeURIComponent(query)}`;
                } else if (option === 'instagramSearch') {
                    apiUrl = `https://api-aswin-sparky.koyeb.app/api/search/ig?search=${encodeURIComponent(query)}`;
                } else if (option === 'musicByName') {
                    apiUrl = `https://api-youtubi.onrender.com/api/download/mp3?name=${encodeURIComponent(query)}`;
                } else if (option === 'musicByLink') {
                    apiUrl = `https://api-youtubi.onrender.com/api/download/mp3?url=${encodeURIComponent(query)}`;
                } else if (option === 'videoByName') {
                    apiUrl = `https://api-youtubi.onrender.com/api/download/mp4?name=${encodeURIComponent(query)}`;
                } else if (option === 'videoByLink') {
                    apiUrl = `https://api-youtubi.onrender.com/api/download/mp4?url=${encodeURIComponent(query)}`;
                } else if (option === 'facebookByLink1') {
                    apiUrl = `https://api.maher-zubair.tech/download/fb?url=${encodeURIComponent(query)}`;
                } else if (option === 'facebookByLink2') {
                    apiUrl = `https://api-smd.vercel.app/api/fb?url=${encodeURIComponent(query)}`;
                } else if (option === 'tiktokByLinkVideo') {
                    apiUrl = `https://rest-api.akuari.my.id/downloader/tiktok4?link=${encodeURIComponent(query)}`;
                } else if (option === 'tiktokByLinkAudio') {
                    apiUrl = `https://rest-api.akuari.my.id/downloader/tiktok4?link=${encodeURIComponent(query)}`;
                }

                if (apiUrl) {
                    window.location.href = apiUrl;
                } else {
                    resultElement.textContent = 'Op√ß√£o inv√°lida ou n√£o suportada';
                }
        });

        // Exibe os campos de upload de arquivo apenas para op√ß√µes Telegra.ph
        document.getElementById('option').addEventListener('change', (e) => {
            const option = e.target.value;
            const fileUpload = document.getElementById('fileUpload');
            const fileUploadLabel = document.getElementById('fileUploadLabel');

            if (option === 'telegraphImage' || option === 'telegraphVideo') {
                fileUpload.style.display = 'block';
                fileUploadLabel.style.display = 'block';
                document.getElementById('query').style.display = 'none'; // Oculta o campo de texto
            } else {
                fileUpload.style.display = 'none';
                fileUploadLabel.style.display = 'none';
                document.getElementById('query').style.display = 'block'; // Exibe o campo de texto
            }
        });
    </script>
    <audio autoplay loop>
        <source src="download.mp3" type="audio/mpeg">
        Seu navegador n√£o suporta √°udio HTML5.
    </audio>
</body>
</html>
