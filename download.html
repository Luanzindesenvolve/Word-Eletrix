<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download e Cria√ß√£o de Links</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #000;
            color: #fff;
            font-family: Arial, sans-serif;
        }

        video {
            position: fixed;
            top: 50%;
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
            z-index: -1;
        }

        #content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 1;
        }

        #result {
            margin-top: 20px;
            color: #ff0000;
            font-weight: bold;
        }

        h1 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        label {
            font-size: 1.2em;
        }

        input[type="text"],
        input[type="file"],
        select {
            padding: 10px;
            width: 300px;
            font-size: 1em;
        }

        input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <video autoplay loop muted>
        <source src="download.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div id="content">
        <h1>Download e Cria√ß√£o de Links</h1>
        <form id="downloadForm">
            <label for="option">Selecione uma op√ß√£o:</label><br>
            <select id="option" name="option">
                <optgroup label="Baixar m√∫sica üéµ">
                    <option value="musicByName">Pelo nome</option>
                    <option value="musicByLink">Pelo link</option>
                </optgroup>
                <optgroup label="Baixar v√≠deo üé•">
                    <option value="videoByName">Pelo nome</option>
                    <option value="videoByLink">Pelo link</option>
                </optgroup>
                <optgroup label="Baixar do Instagram üé•">
                    <option value="instagramByLink">Baixar v√≠deo pelo link</option>
                    <option value="instagramStoryByLink">Baixar story pelo link</option>
                    <option value="instagramSearch">Pesquisar Instagram</option>
                </optgroup>
                <optgroup label="Baixar v√≠deo do Facebook üé•">
                    <option value="facebookByLink1">Pelo link (API 1)</option>
                    <option value="facebookByLink2">Pelo link (API 2)</option>
                </optgroup>
                <optgroup label="Baixar do TikTok üé•">
                    <option value="tiktokByLinkVideo">V√≠deo</option>
                    <option value="tiktokByLinkAudio">√Åudio</option>
                </optgroup>
                <optgroup label="Baixar do Pinterest üìå">
                    <option value="pinterestVideoByLink">Baixar v√≠deo pelo link</option>
                    <option value="pinterestImageByLink">Baixar imagem pelo link</option>
                </optgroup>
                <optgroup label="Criar link no Telegra.ph üåê">
                    <option value="telegraphVideo">V√≠deo para link</option>
                    <option value="telegraphImage">Foto para link</option>
                </optgroup>
            </select><br><br>
            <label for="query" id="queryLabel">Nome ou link:</label><br>
            <input type="text" id="query" name="query" required><br><br>
            <input type="file" id="fileUpload" name="fileUpload" style="display:none;"><br><br>
            <input type="submit" id="submitButton" value="Enviar">
        </form>

        <div id="result"></div>
    </div>

    <script>
        const optionSelect = document.getElementById('option');
        const queryLabel = document.getElementById('queryLabel');
        const queryInput = document.getElementById('query');
        const fileUpload = document.getElementById('fileUpload');
        const submitButton = document.getElementById('submitButton');
        const downloadForm = document.getElementById('downloadForm');
        const resultElement = document.getElementById('result');

        optionSelect.addEventListener('change', () => {
            const selectedOption = optionSelect.value;

            if (selectedOption === 'telegraphVideo' || selectedOption === 'telegraphImage') {
                queryLabel.style.display = 'none';
                queryInput.style.display = 'none';
                fileUpload.style.display = 'block';
            } else {
                queryLabel.style.display = 'block';
                queryInput.style.display = 'block';
                fileUpload.style.display = 'none';
            }
        });

        downloadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(downloadForm);
            const option = formData.get('option');
            const query = formData.get('query');
            const file = formData.get('fileUpload');

            let apiUrl;

            if (option === 'instagramByLink') {
                apiUrl = `https://www.guruapi.tech/api/igdlv1?url=${encodeURIComponent(query)}`;
            } else if (option === 'instagramStoryByLink') {
                apiUrl = `https://api-aswin-sparky.koyeb.app/api/downloader/story?url=${encodeURIComponent(query)}`;
            } else if (option === 'instagramSearch') {
                apiUrl = `https://api-aswin-sparky.koyeb.app/api/search/ig?search=${encodeURIComponent(query)}`;
            } else if (option === 'musicByName') {
                apiUrl = `https://api-youtubi.onrender.com/api/download/mp3?name=${encodeURIComponent(query)}`;
            } else if (option === 'musicByLink') {
                apiUrl = `https://api-youtubi.onrender.com/api/download/mp3?url=${encodeURIComponent(query)}`;
            } else if (option === 'videoByName') {
                apiUrl = `https://api-youtubi.onrender.com/api/download/mp4?name=${encodeURIComponent(query)}`;
            } else if (option === 'videoByLink') {
                apiUrl = `https://api-youtubi.onrender.com/api/download/mp4?url=${encodeURIComponent(query)}`;
            } else if (option === 'facebookByLink1') {
                apiUrl = `https://api.maher-zubair.tech/download/fb?url=${encodeURIComponent(query)}`;
            } else if (option === 'facebookByLink2') {
                apiUrl = `https://api-smd.vercel.app/api/fb?url=${encodeURIComponent(query)}`;
            } else if (option === 'tiktokByLinkVideo') {
                apiUrl = `https://rest-api.akuari.my.id/downloader/tiktok4?link=${encodeURIComponent(query)}`;
            } else if (option === 'tiktokByLinkAudio') {
                apiUrl = `https://rest-api.akuari.my.id/downloader/tiktok4?link=${encodeURIComponent(query)}`;
            } else if (option === 'pinterestVideoByLink') {
                apiUrl = `http://api-pinterest-y7jx.onrender.com/api/vid?url=${encodeURIComponent(query)}`;
            } else if (option === 'pinterestImageByLink') {
                apiUrl = `http://api-pinterest-y7jx.onrender.com/api/img?url=${encodeURIComponent(query)}`;
            } else if (option === 'telegraphVideo' || option === 'telegraphImage') {
                if (!file) {
                    resultElement.textContent = 'Por favor, selecione um arquivo para upload';
                    return;
                }

                try {
                    const uploadFormData = new FormData();
                    uploadFormData.append('file', file);

                    // Upload the file to Telegra.ph
                    const uploadResponse = await fetch('https://telegra.ph/upload', {
                        method: 'POST',
                        body: uploadFormData
                    });

                    const uploadResult = await uploadResponse.json();

                    if (uploadResult.error) {
                        resultElement.textContent = 'Erro ao fazer upload do arquivo';
                        return;
                    }

                    const filePath = uploadResult[0].src;

                    // Create the Telegra.ph page
                    const createPageResponse = await fetch('https://api.telegr.ph/createPage', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            access_token: '', // Deixe vazio se n√£o estiver usando um token
                            title: 'Uploaded File',
                            author_name: 'Uploader',
                            content: JSON.stringify([{
                                tag: 'figure',
                                children: [{
                                    tag: 'img',
                                    attrs: {
                                        src: filePath
                                    }
                                }]
                            }])
                        })
                    });

                    const createPageResult = await createPageResponse.json();

                    if (createPageResult.error) {
                        resultElement.textContent = 'Erro ao criar a p√°gina';
                        return;
                    }

                    const telegraphUrl = createPageResult.result.url;
                    window.open(telegraphUrl, '_blank');
                } catch (error) {
                    resultElement.textContent = 'Erro ao criar o link';
                    console.error('Erro:', error);
                }
                return;
            }

            // Para as op√ß√µes de download, redireciona o usu√°rio para a URL da API correspondente
            window.location.href = apiUrl;
        });
    </script>
    <audio autoplay loop>
        <source src="download.mp3" type="audio/mpeg">
        Seu navegador n√£o suporta √°udio HTML5.
    </audio>
</body>
</html>
