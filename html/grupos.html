        body {

        .buttons-container {
            text-align: center;
            color: #FFF;
            margin-bottom: 20px;
        }

        .button-wrapper {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            max-width: 800px;
            margin: 0 auto;
        }

        .button {
            width: calc(33.33% - 20px);
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            background-color: #FFA500;
            color: white;
            transition: all 0.3s ease;
            border-radius: 10px;
        }

        .button:hover {
            background-color: #FF8C00;
        }

        .top-bar {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px 0;
        }

        .search-bar {
            display: flex;
            margin-bottom: 10px;
        }

        .search-input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #FFA500;
            border-radius: 5px 0 0 5px;
            width: 200px;
            background-color: #000000; /* Preto */
            color: #ffffff; /* Texto branco para melhor visibilidade */
        }

        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            background-color: #000000;
            color: #FFA500;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .search-button:hover {
            background-color: #333333;
        }

        .icon {
            margin-right: 5px;
        }

        .highlight {
            border: 2px solid #ff0000;
            transform: scale(1.1);
            transition: transform 0.3s;
        }

        .error-message {
            color: #ff0000;
            font-size: 14px;
            margin-top: 5px;
        }

        .title-container {
            color: white;
            font-size: 32px;
            margin-top: 75px;
        }
    </style>

        <script>
            function searchButton() {
                const query = document.getElementById('search-input').value.toLowerCase();
                const buttons = document.querySelectorAll('.button');
                let found = false;

                buttons.forEach(button => {
                    button.classList.remove('highlight');
                    if (button.textContent.toLowerCase().includes(query)) {
                        button.classList.add('highlight');
                        button.scrollIntoView({ behavior: 'smooth', block: 'center' });
                        found = true;
                    }
                });

                const errorMessage = document.getElementById('error-message');
                if (!found) {
                    errorMessage.textContent = 'Botão não encontrado.';
                } else {
                    errorMessage.textContent = '';
                }
            }
        </script>
