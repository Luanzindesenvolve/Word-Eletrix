    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('./fundos/marrom.jpg'); /* Adicione sua imagem de fundo aqui */
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            flex-direction: column; /* Adicionado para posicionar o título acima dos botões */
        }
    
        .buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            padding: 20px;
            max-width: 1200px; /* Limite de largura para centralização */
            width: 100%;
        }

        .button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            border: none; /* Remove a borda vermelha */
            border-radius: 20px;
            background-color: #8B4513; /* Define a cor de fundo do botão como marrom */
            color: white; /* Define a cor do texto do botão como branco */
            transition: all 0.3s ease; /* Adiciona uma transição suave para mudanças de estilo */
            width: calc(33.33% - 20px); 
        }
        .button:hover {
            background-color: #A0522D; /* Marrom mais escuro ao passar o mouse */
        }

        .top-bar {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5); /* Barra semi-transparente */
            padding: 10px 0;
        }

        .search-bar {
            display: flex;
            margin-bottom: 10px;
        }

        .search-input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #8B4513; /* marrom */
            border-radius: 5px 0 0 5px;
            width: 200px;
            background-color: #000000; /* Preto */
            color: #ffffff; /* Texto branco para melhor visibilidade */
        }

        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 0 5px 5px 0;
            cursor: pointer;
            background-color: #000000; /* Preto */
            color: #8B4513; /* marrom */
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .search-button:hover {
            background-color: #333333; /* Preto mais claro ao passar o mouse */
        }

        .icon {
            margin-right: 5px;
        }

        .highlight {
            border: 2px solid #ff0000; /* Destacar com borda vermelha */
            transform: scale(1.1); /* Zoom */
            transition: transform 0.3s;
        }

        .error-message {
            color: #ff0000; /* Cor da mensagem de erro */
            font-size: 14px;
            margin-top: 5px;
        }

        .title-container {
            color: white;
            font-size: 32px; /* aumentando o tamanho do texto */
            margin-top: 75px;  /* Espaçamento entre o botão de pesquisa e o título */
        }
    </style>

    <script>
        function searchButton() {
            const query = document.getElementById('search-input').value.toLowerCase();
            const buttons = document.querySelectorAll('.button');
            let found = false;

            buttons.forEach(button => {
                button.classList.remove('highlight');
                if (button.textContent.toLowerCase().includes(query)) {
                    button.classList.add('highlight');
                    button.scrollIntoView({ behavior: 'smooth', block: 'center' });
                    found = true;
                }
            });

            const errorMessage = document.getElementById('error-message');
            if (!found) {
                errorMessage.textContent = 'Botão não encontrado.';
            } else {
                errorMessage.textContent = '';
            }
        }
    </script>
