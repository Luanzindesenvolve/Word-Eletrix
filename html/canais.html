<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TV Ao Vivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .channel-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .channel-item {
            background-color: #222;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            text-align: center;
            padding: 10px;
        }

        .channel-item:hover {
            transform: scale(1.05);
        }

        .poster img {
            width: 100%;
            height: auto;
            display: block;
            background: black;
        }

        .title {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-top: 5px;
        }

        .year {
            font-size: 14px;
            color: #aaa;
            display: block;
        }

        /* Responsividade */
        @media (max-width: 1200px) {
            .channel-list {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .channel-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <h1>Escolha um Canal</h1>

    <div class="channel-list" id="channelContainer"></div>

    <script>
        const channels = [
            { name: "24H - Patrulha Canina", url: "24h-patrulha-canina", img: "https://painel.superflixapi.link/img/poster/4/184/51778d26ef2e0829f6a6e996f9b2b543711e661fdfaa6a4607e400819aefec49.png" },
            { name: "24H - Os Cavaleiros do Zodíaco", url: "24h-os-cavaleiros-do-zodiaco", img: "https://painel.superflixapi.link/img/poster/4/183/328d1db573a5b606651e311f1db81219cca330d0752835509715a30004d17dcd.png" },
            { name: "24H - Naruto", url: "24h-naruto", img: "https://painel.superflixapi.link/img/poster/4/182/c19d8a069bc7b7be19b907c26edb1108889e724972e132e267858498995f53e0.png" },
            { name: "24H - Chaves", url: "24h-chaves", img: "https://painel.superflixapi.link/img/poster/4/181/03f085169838517a7b49d72c21e4d7bb7cf0f18d8634ba23a171c041bd84e337.png" },
            { name: "24H - Chapolin", url: "24h-chapolin", img: "https://painel.superflixapi.link/img/poster/4/180/621f3474241afefb615f7582457d67f080752ece681e88599629a8ba8ba25eed.png" },
            { name: "24H - Caverna do Dragão", url: "24h-caverna-do-dragao", img: "https://painel.superflixapi.link/img/poster/4/179/39dfe19e50a6325045063c7b42ddd2bbb37061b53389a86331c3c61435725a56.png" },
            { name: "24H - Dragon Ball Z", url: "24h-dragon-ball-z", img: "https://painel.superflixapi.link/img/poster/4/178/22be09bd1dd1f535ee6ef79e04debbc6af288b9ae5e60e08a3083c71dd58db7c.png" },
            { name: "24H - Os Simpsons", url: "24h-os-simpsons", img: "https://painel.superflixapi.link/img/poster/4/177/20f92a66a5a7b78d11f71285f901ddb8217c1235c6625ed1ec11a3fd67ece16f.png" },
            { name: "24H - Todo Mundo Odeia o Cris", url: "24h-todo-mundo-odeia-o-cris", img: "https://painel.superflixapi.link/img/poster/4/176/89de4cd30910f9f268cfc537b405359a95064834c8f78937c1b86dd55bc5d31d.png" }
        ];

        const container = document.getElementById("channelContainer");

        channels.forEach(channel => {
            const div = document.createElement("div");
            div.className = "channel-item";
            div.onclick = () => {
                window.open(`tv.html?canal=${channel.url}`, '_blank');
            };

            div.innerHTML = `
                <div class="poster">
                    <img src="${channel.img}" alt="${channel.name}">
                    <span class="title">${channel.name}</span>
                    <span class="year">AO VIVO</span>
                </div>
            `;
            container.appendChild(div);
        });
    </script>

</body>
</html
