<!DOCTYPE html>

    <title>TV Ao Vivo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #111;
            color: white;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .channel-list {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: auto;
        }

        .channel-item {
            background-color: #222;
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
            text-align: center;
            padding: 10px;
        }

        .channel-item:hover {
            transform: scale(1.05);
        }

        .poster img {
            width: 100%;
            height: auto;
            display: block;
            background: black;
        }

        .title {
            font-size: 16px;
            font-weight: bold;
            display: block;
            margin-top: 5px;
        }

        .year {
            font-size: 14px;
            color: #aaa;
            display: block;
        }

        /* Responsividade */
        @media (max-width: 1200px) {
            .channel-list {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 768px) {
            .channel-list {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

};

                <div class="poster">
                    <img src="${channel.img}" alt="${channel.name}">
