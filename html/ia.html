<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NeuroChat Pro</title>
    <style>
        :root {
            --primary: #5865F2;
            --primary-dark: #4752C4;
            --background: #1E1F22;
            --surface: #2B2D31;
            --surface-light: #383A40;
            --text-primary: #DBDEE1;
            --text-secondary: #A3A6AA;
            --success: #3BA55D;
            --error: #ED4245;
            --code-bg: #23272A;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        #chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 16px;
            display: flex;
            flex-direction: column;
            gap: 12px;
            scrollbar-width: thin;
            scrollbar-color: var(--surface-light) var(--background);
        }

        #chat-container::-webkit-scrollbar {
            width: 6px;
        }

        #chat-container::-webkit-scrollbar-track {
            background: var(--background);
        }

        #chat-container::-webkit-scrollbar-thumb {
            background-color: var(--surface-light);
            border-radius: 3px;
        }

        .message {
            max-width: 85%;
            padding: 10px 14px;
            border-radius: 12px;
            line-height: 1.5;
            word-wrap: break-word;
            animation: messageIn 0.15s ease-out;
            position: relative;
            font-size: 15px;
        }

        .user-message {
            align-self: flex-end;
            background-color: var(--primary);
            color: white;
            border-bottom-right-radius: 4px;
            margin-left: 20%;
        }

        .assistant-message {
            align-self: flex-start;
            background-color: var(--surface);
            border-bottom-left-radius: 4px;
            margin-right: 20%;
        }

        #input-container {
            padding: 12px 16px;
            background-color: var(--surface);
            border-top: 1px solid rgba(0,0,0,0.2);
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .input-area {
            display: flex;
            gap: 8px;
            align-items: center;
        }

        #user-input {
            flex: 1;
            min-height: 20px;
            max-height: 120px;
            padding: 10px 12px;
            border-radius: 8px;
            background-color: var(--surface-light);
            outline: none;
            overflow-y: auto;
            line-height: 1.5;
        }

        #user-input[placeholder]:empty:before {
            content: attr(placeholder);
            color: var(--text-secondary);
            cursor: text;
        }

        .icon-button {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            background-color: transparent;
            border: none;
            color: var(--text-secondary);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0;
        }

        .icon-button svg {
            width: 20px;
            height: 20px;
        }

        .icon-button:hover {
            background-color: var(--surface-light);
            color: var(--text-primary);
        }

        .icon-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        #send-button {
            color: var(--primary);
        }

        #send-button:hover:not(:disabled) {
            background-color: var(--primary);
            color: white;
        }

        @keyframes messageIn {
            from { opacity: 0; transform: translateY(6px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div id="chat-container"></div>

    <div id="input-container">
        <div id="media-preview"></div>
        <div class="input-area">
            <button id="attach-button" class="icon-button">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M16.5 6v11.5c0 2.21-1.79 4-4 4s-4-1.79-4-4V5a2.5 2.5 0 0 1 5 0v10.5c0 .55-.45 1-1 1s-1-.45-1-1V6H10v9.5a2.5 2.5 0 0 0 5 0V5c0-2.21-1.79-4-4-4S7 2.79 7 5v12.5c0 3.04 2.46 5.5 5.5 5.5s5.5-2.46 5.5-5.5V6h-1.5z"/>
                </svg>
            </button>
            <div id="user-input" contenteditable="true" placeholder="Digite sua mensagem..."></div>
            <button id="send-button" class="icon-button">
                <svg viewBox="0 0 24 24">
                    <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/>
                </svg>
            </button>
        </div>
        <input type="file" id="file-input" accept="image/*" style="display:none;">
    </div>

    <script>
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function addMessage(content, type = 'user') {
            const message = document.createElement('div');
            message.classList.add('message', type === 'user' ? 'user-message' : 'assistant-message');
            message.innerText = content;
            chatContainer.appendChild(message);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const text = userInput.innerText.trim();
            if (text === '') return;

            addMessage(text, 'user');
            userInput.innerText = '';
            sendButton.disabled = true;

            try {
                const response = await fetch(`https://api.nexfuture.com.br/api/inteligencias/gemini?query=${encodeURIComponent(text)}`);
                const data = await response.json();
                
                if (data.status && data.resposta) {
                    addMessage(data.resposta, 'assistant');
                } else {
                    addMessage('Erro: resposta inv√°lida da API.', 'assistant');
                }
            } catch (error) {
                console.error(error);
                addMessage('Erro ao se comunicar com o servidor.', 'assistant');
            }

            sendButton.disabled = false;
        }
    </script>

</body>
</html>
