        function renderFilters() {
            const filtersContainer = document.getElementById('filters');

            const allBtn = document.createElement('button');
            allBtn.className = 'filter-btn active';
            allBtn.setAttribute('data-filter', 'all');
            allBtn.textContent = 'Todos';
            allBtn.onclick = () => filterChannels('all');
            filtersContainer.appendChild(allBtn);

                filtersContainer.appendChild(btn);

            currentFilter = filter;

            document.getElementById('searchInput').value = '';

                if (btn.getAttribute('data-filter') === filter) {

                hasResults = true;

                const section = document.createElement('div');
                section.className = 'content-section';
                section.innerHTML = `
                    <h2 class="section-title">${category}</h2>
                    <div class="channels-grid" id="grid-${category}"></div>
                `;

                container.appendChild(section);

                const grid = section.querySelector('[id="grid-' + category + '"]');
                filteredChannels.forEach(channel => {
                    const card = document.createElement('div');
                    card.className = 'channel-card';
                    card.onclick = () => openChannel(channel.url, channel.nome);
                    card.innerHTML = `
                        <img src="${channel.img}" alt="${channel.nome}" class="channel-logo" 
                             onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22120%22%3E%3Crect fill=%22%23f0f0f0%22 width=%22200%22 height=%22120%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 fill=%22%23999%22 font-size=%2214%22%3E${channel.nome}%3C/text%3E%3C/svg%3E'">
                        <div class="channel-name">${channel.nome}</div>
                        <div class="channel-category">${category}</div>
                    `;
                    if (grid) grid.appendChild(card);
                    else console.error('Grid not found for category:', category);
                });
            });

            if (!hasResults) {
                if (query) {
                    container.innerHTML = `
                        <div class="content-section">
                            <div class="no-results">Nenhum canal encontrado para "${query}"</div>
                        </div>
                    `;
                } else {
                    container.innerHTML = `
                        <div class="content-section">
                            <div class="no-results">Nenhum canal dispon√≠vel</div>
                        </div>
                    `;
                }
            }
        }

        document.getElementById('searchInput').addEventListener('input', (e) => {
            currentSearchQuery = e.target.value;
            renderCategories();
        });

        function openChannel(embedUrl, channelName) {
            const modal = document.getElementById('modal');
            const playerContainer = document.getElementById('playerContainer');
            
            playerContainer.innerHTML = `<iframe src="${embedUrl}" frameborder="0" allowfullscreen allow="autoplay; encrypted-media"></iframe>`;
            modal.classList.add('active');
        }

        function closeModal() {
            const modal = document.getElementById('modal');
            const playerContainer = document.getElementById('playerContainer');
            modal.classList.remove('active');
            playerContainer.innerHTML = '';
        }

        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        renderFilters();
        renderCategories();
    </script>
</body>
</html>
