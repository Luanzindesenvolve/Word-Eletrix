<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Tv - Canais e Eventos ao Vivo</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 40px;
        }

        .header h1 {
            color: white;
            font-size: 3rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            color: rgba(255,255,255,0.9);
            font-size: 1.1rem;
        }

        .search-container {
            position: relative;
            max-width: 600px;
            margin: 0 auto 40px;
        }

        .search-box {
            width: 100%;
            padding: 18px 60px 18px 24px;
            font-size: 1.1rem;
            border: none;
            border-radius: 50px;
            background: white;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            transition: all 0.3s ease;
        }

        .search-box:focus {
            outline: none;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
            transform: translateY(-2px);
        }

        .search-icon {
            position: absolute;
            right: 24px;
            top: 50%;
            transform: translateY(-50%);
            color: #667eea;
            font-size: 1.5rem;
            pointer-events: none;
        }

        .filters {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            justify-content: center;
            margin-bottom: 40px;
        }

        .filter-btn {
            padding: 12px 28px;
            border: none;
            border-radius: 25px;
            background: white;
            color: #667eea;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .filter-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 20px rgba(0,0,0,0.2);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.4);
        }

        .content-section {
            background: white;
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
            margin-bottom: 30px;
        }

        .section-title {
            font-size: 1.8rem;
            color: #667eea;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 3px solid #667eea;
        }

        .channels-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 25px;
        }

        .channel-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid #f0f0f0;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
        }

        .channel-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(102, 126, 234, 0.3);
            border-color: #667eea;
        }

        .channel-logo {
            width: 100%;
            height: 120px;
            object-fit: contain;
            margin-bottom: 15px;
            border-radius: 10px;
        }

        .channel-name {
            font-size: 1.1rem;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
        }

        .channel-category {
            font-size: 0.9rem;
            color: #667eea;
            background: rgba(102, 126, 234, 0.1);
            padding: 5px 12px;
            border-radius: 15px;
            display: inline-block;
        }

        .events-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 25px;
        }

        .event-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            overflow: hidden;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        .event-card:hover {
            transform: translateY(-8px);
            box-shadow: 0 12px 30px rgba(0,0,0,0.3);
        }

        .event-poster {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .event-info {
            padding: 20px;
            color: white;
        }

        .event-title {
            font-size: 1.2rem;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .event-description {
            font-size: 0.95rem;
            margin-bottom: 12px;
            opacity: 0.9;
        }

        .event-time {
            font-size: 0.9rem;
            background: rgba(255,255,255,0.2);
            padding: 8px 15px;
            border-radius: 20px;
            display: inline-block;
            margin-bottom: 10px;
        }

        .event-category {
            font-size: 0.85rem;
            background: rgba(255,255,255,0.3);
            padding: 5px 12px;
            border-radius: 15px;
            display: inline-block;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 1000;
            padding: 20px;
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            width: 100%;
            max-width: 1200px;
            background: #1a1a1a;
            border-radius: 20px;
            overflow: hidden;
            position: relative;
        }

        .close-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: rgba(255,255,255,0.2);
            border: none;
            color: white;
            font-size: 2rem;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            z-index: 10;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255,255,255,0.3);
            transform: rotate(90deg);
        }

        .player-container {
            width: 100%;
            height: 0;
            padding-bottom: 56.25%;
            position: relative;
        }

        .player-container iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .loading {
            text-align: center;
            padding: 60px;
            color: white;
            font-size: 1.3rem;
        }

        .no-results {
            text-align: center;
            padding: 60px;
            color: #999;
            font-size: 1.2rem;
        }

        .players-selector {
            padding: 20px;
            background: #2a2a2a;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .player-btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.95rem;
            transition: all 0.3s ease;
        }

        .player-btn:hover {
            background: #764ba2;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            .channels-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
                gap: 15px;
            }

            .events-grid {
                grid-template-columns: 1fr;
            }

            .filters {
                gap: 8px;
            }

            .filter-btn {
                padding: 10px 20px;
                font-size: 0.9rem;
            }
        }

        @media (min-width: 1920px) {
            .container {
                max-width: 1800px;
            }

            .channels-grid {
                grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì∫ World TV</h1>
            <p>Assista seus canais e eventos esportivos favoritos ao vivo</p>
        </div>

        <div class="search-container">
            <input type="text" class="search-box" id="searchInput" placeholder="Pesquisar canais...">
            <span class="search-icon">üîç</span>
        </div>

        <div class="filters" id="filters">
            <button class="filter-btn active" data-filter="all">Todos</button>
            <button class="filter-btn" data-filter="events">Jogos de Hoje</button>
        </div>

        <div id="channelsSection" class="content-section">
            <h2 class="section-title">Canais Dispon√≠veis</h2>
            <div class="loading">Carregando canais...</div>
            <div class="channels-grid" id="channelsGrid"></div>
        </div>

        <div id="eventsSection" class="content-section" style="display: none;">
            <h2 class="section-title">Eventos de Hoje</h2>
            <div class="loading">Carregando eventos...</div>
            <div class="events-grid" id="eventsGrid"></div>
        </div>
    </div>

    <div class="modal" id="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeModal()">√ó</button>
            <div class="players-selector" id="playersSelector"></div>
            <div class="player-container" id="playerContainer"></div>
        </div>
    </div>

    <script>
        let allChannels = [];
        let allEvents = [];
        let categories = [];
        let currentFilter = 'all';

        // Carregar dados das APIs
        async function loadData() {
            try {
                const [channelsRes, categoriesRes, eventsRes] = await Promise.all([
                    fetch('https://world-ecletix.onrender.com/api/channels'),
                    fetch('https://world-ecletix.onrender.com/api/categories'),
                    fetch('https://world-ecletix.onrender.com/api/events')
                ]);

                const channelsData = await channelsRes.json();
                const categoriesData = await categoriesRes.json();
                const eventsData = await eventsRes.json();

                allChannels = channelsData.data.filter(ch => ch.is_active);
                categories = categoriesData.data;
                allEvents = eventsData.data;

                renderFilters();
                renderChannels(allChannels);
                renderEvents(allEvents);
            } catch (error) {
                console.error('Erro ao carregar dados:', error);
                document.querySelector('#channelsGrid').innerHTML = '<div class="no-results">Erro ao carregar canais</div>';
            }
        }

        // Renderizar filtros de categorias
        function renderFilters() {
            const filtersContainer = document.getElementById('filters');
            const existingButtons = filtersContainer.querySelectorAll('[data-filter="all"], [data-filter="events"]');
            
            categories.forEach(category => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                btn.setAttribute('data-filter', category);
                btn.textContent = category;
                btn.onclick = () => filterChannels(category);
                filtersContainer.appendChild(btn);
            });
        }

        // Renderizar canais
        function renderChannels(channels) {
            const grid = document.getElementById('channelsGrid');
            const loading = document.querySelector('#channelsSection .loading');
            
            if (loading) loading.style.display = 'none';

            if (channels.length === 0) {
                grid.innerHTML = '<div class="no-results">Nenhum canal encontrado</div>';
                return;
            }

            grid.innerHTML = channels.map(channel => `
                <div class="channel-card" onclick="openChannel('${channel.embed_url}')">
                    <img src="${channel.logo_url}" alt="${channel.name}" class="channel-logo" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22120%22%3E%3Crect fill=%22%23f0f0f0%22 width=%22200%22 height=%22120%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 fill=%22%23999%22%3E${channel.name}%3C/text%3E%3C/svg%3E'">
                    <div class="channel-name">${channel.name}</div>
                    <div class="channel-category">${channel.category}</div>
                </div>
            `).join('');
        }

        // Renderizar eventos
        function renderEvents(events) {
            const grid = document.getElementById('eventsGrid');
            const loading = document.querySelector('#eventsSection .loading');
            
            if (loading) loading.style.display = 'none';

            if (events.length === 0) {
                grid.innerHTML = '<div class="no-results">Nenhum evento hoje</div>';
                return;
            }

            grid.innerHTML = events.map(event => {
                const startTime = new Date(event.start_time);
                const timeStr = startTime.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
                
                return `
                    <div class="event-card" onclick='openEvent(${JSON.stringify(event.players)})'>
                        <img src="${event.poster}" alt="${event.title}" class="event-poster" onerror="this.style.display='none'">
                        <div class="event-info">
                            <div class="event-title">${event.title}</div>
                            <div class="event-description">${event.description}</div>
                            <div class="event-time">‚è∞ ${timeStr}</div>
                            <div class="event-category">${event.category}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }

        // Filtrar canais
        function filterChannels(filter) {
            currentFilter = filter;
            
            // Atualizar bot√µes ativos
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
                if (btn.getAttribute('data-filter') === filter) {
                    btn.classList.add('active');
                }
            });

            // Mostrar/ocultar se√ß√µes
            const channelsSection = document.getElementById('channelsSection');
            const eventsSection = document.getElementById('eventsSection');

            if (filter === 'events') {
                channelsSection.style.display = 'none';
                eventsSection.style.display = 'block';
            } else {
                channelsSection.style.display = 'block';
                eventsSection.style.display = 'none';

                if (filter === 'all') {
                    renderChannels(allChannels);
                } else {
                    const filtered = allChannels.filter(ch => ch.category === filter);
                    renderChannels(filtered);
                }
            }
        }

        // Buscar canais
        document.getElementById('searchInput').addEventListener('input', (e) => {
            const search = e.target.value.toLowerCase();
            
            if (currentFilter === 'events') {
                const filtered = allEvents.filter(ev => 
                    ev.title.toLowerCase().includes(search) ||
                    ev.description.toLowerCase().includes(search)
                );
                renderEvents(filtered);
            } else {
                let filtered = allChannels;
                
                if (currentFilter !== 'all') {
                    filtered = filtered.filter(ch => ch.category === currentFilter);
                }
                
                filtered = filtered.filter(ch => 
                    ch.name.toLowerCase().includes(search) ||
                    ch.category.toLowerCase().includes(search)
                );
                
                renderChannels(filtered);
            }
        });

        // Abrir canal
        function openChannel(embedUrl) {
            const modal = document.getElementById('modal');
            const playerContainer = document.getElementById('playerContainer');
            const playersSelector = document.getElementById('playersSelector');
            
            playersSelector.innerHTML = '';
            playerContainer.innerHTML = `<iframe src="${embedUrl}" frameborder="0" allowfullscreen allow="autoplay; encrypted-media"></iframe>`;
            modal.classList.add('active');
        }

        // Abrir evento com m√∫ltiplos players
        function openEvent(players) {
            const modal = document.getElementById('modal');
            const playerContainer = document.getElementById('playerContainer');
            const playersSelector = document.getElementById('playersSelector');
            
            if (players.length > 1) {
                playersSelector.innerHTML = players.map((player, index) => 
                    `<button class="player-btn" onclick="switchPlayer('${player}')">Player ${index + 1}</button>`
                ).join('');
            } else {
                playersSelector.innerHTML = '';
            }
            
            playerContainer.innerHTML = `<iframe src="${players[0]}" frameborder="0" allowfullscreen allow="autoplay; encrypted-media"></iframe>`;
            modal.classList.add('active');
        }

        // Trocar player
        function switchPlayer(playerUrl) {
            const playerContainer = document.getElementById('playerContainer');
            playerContainer.innerHTML = `<iframe src="${playerUrl}" frameborder="0" allowfullscreen allow="autoplay; encrypted-media"></iframe>`;
        }

        // Fechar modal
        function closeModal() {
            const modal = document.getElementById('modal');
            const playerContainer = document.getElementById('playerContainer');
            modal.classList.remove('active');
            playerContainer.innerHTML = '';
        }

        // Fechar modal ao clicar fora
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') {
                closeModal();
            }
        });

        // Fechar modal com ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });

        // Inicializar filtro "Todos"
        document.querySelector('[data-filter="all"]').onclick = () => filterChannels('all');
        document.querySelector('[data-filter="events"]').onclick = () => filterChannels('events');

        // Carregar dados ao iniciar
        loadData();
    </script>
</body>
</html>
