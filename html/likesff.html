<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Likes FF</title>
  <!-- Inclua a biblioteca Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap" rel="stylesheet">
  <!-- Adicionando refer√™ncias para favicons de diferentes tamanhos e tipos -->
  <link rel="icon" href="./icones/favicon-32x32.png" type="image/png" sizes="32x32">
  <link rel="icon" href="./icones/favicon-16x16.png" type="image/png" sizes="16x16">
  <link rel="icon" href="./icones/android-chrome-192x192.png" type="image/png" sizes="192x192">
  <link rel="icon" href="./icones/android-chrome-512x512.png" type="image/png" sizes="512x512">
  <link rel="apple-touch-icon" href="./icones/apple-touch-icon.png">
  <link rel="manifest" href="./site.webmanifest">
  <style>
    /* Reset e Estilo Geral */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url('./fundos/likesff.jpg');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      position: relative;
    }

    /* Overlay para melhorar contraste */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    /* Container principal */
    body > * {
      position: relative;
      z-index: 1;
    }

    /* T√≠tulo Principal */
    h1 {
      font-size: 72px;
      font-weight: 800;
      margin-bottom: 50px;
      text-shadow: 0 0 30px rgba(255, 255, 255, 0.5),
                   0 5px 40px rgba(0, 0, 0, 0.8),
                   0 0 60px rgba(255, 255, 255, 0.3);
      background: linear-gradient(135deg, #fff 0%, #f0f0f0 50%, #fff 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      letter-spacing: 4px;
      animation: titleGlow 3s ease-in-out infinite alternate;
    }

    @keyframes titleGlow {
      from {
        filter: drop-shadow(0 0 15px rgba(255, 255, 255, 0.6));
      }
      to {
        filter: drop-shadow(0 0 35px rgba(255, 255, 255, 0.9));
      }
    }

    /* Caixa de Formul√°rio */
    .form-container {
      background: rgba(0, 0, 0, 0.75);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 255, 255, 0.2);
      padding: 45px;
      border-radius: 24px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 10px 50px rgba(0, 0, 0, 0.6),
                  0 0 0 1px rgba(255, 255, 255, 0.1) inset,
                  0 25px 80px rgba(0, 0, 0, 0.4);
      animation: slideUp 0.7s ease-out;
      transition: all 0.4s ease;
    }

    .form-container:hover {
      transform: translateY(-10px) scale(1.02);
      box-shadow: 0 15px 70px rgba(0, 0, 0, 0.7),
                  0 0 0 2px rgba(255, 255, 255, 0.2) inset,
                  0 30px 100px rgba(0, 0, 0, 0.5);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translateY(40px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Campo de Input */
    input[type="text"] {
      width: 100%;
      padding: 18px 24px;
      font-size: 17px;
      font-family: 'Poppins', sans-serif;
      font-weight: 500;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 14px;
      background: rgba(255, 255, 255, 0.95);
      color: #333;
      text-align: center;
      outline: none;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
    }

    input[type="text"]:focus {
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 5px rgba(102, 126, 234, 0.2),
                  0 6px 25px rgba(102, 126, 234, 0.3);
      transform: scale(1.03);
    }

    input[type="text"]::placeholder {
      color: #999;
      font-weight: 400;
    }

    /* Bot√£o */
    button {
      width: 100%;
      padding: 18px;
      font-size: 19px;
      font-weight: 700;
      font-family: 'Poppins', sans-serif;
      border: none;
      border-radius: 14px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
      box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5);
      position: relative;
      overflow: hidden;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.6s ease;
    }

    button:hover::before {
      left: 100%;
    }

    button:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 40px rgba(102, 126, 234, 0.7);
      background: linear-gradient(135deg, #7688f0 0%, #8659b8 100%);
    }

    button:active {
      transform: translateY(-2px);
    }

    /* Mensagens */
    .message {
      margin-top: 30px;
      font-size: 16px;
      font-weight: 400;
      display: none;
      padding: 25px;
      border-radius: 16px;
      line-height: 1.9;
      animation: fadeIn 0.6s ease;
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: scale(0.9);
      }
      to {
        opacity: 1;
        transform: scale(1);
      }
    }

    .message.success {
      color: #fff;
      background: rgba(40, 167, 69, 0.9);
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 6px 30px rgba(40, 167, 69, 0.6);
    }

    .message.error {
      color: #fff;
      background: rgba(220, 53, 69, 0.9);
      border: 2px solid rgba(255, 255, 255, 0.3);
      box-shadow: 0 6px 30px rgba(220, 53, 69, 0.6);
    }

    .message b {
      font-weight: 700;
      font-size: 18px;
    }

    /* Footer */
    .footer {
      position: fixed;
      bottom: 30px;
      font-size: 16px;
      color: rgba(255, 255, 255, 0.95);
      text-align: center;
      width: 100%;
      font-weight: 400;
      letter-spacing: 1px;
      text-shadow: 0 3px 15px rgba(0, 0, 0, 0.9);
    }

    /* Responsividade */
    @media (max-width: 600px) {
      h1 {
        font-size: 52px;
        margin-bottom: 35px;
      }
      
      .form-container {
        padding: 35px 28px;
      }
      
      input[type="text"], button {
        font-size: 16px;
        padding: 16px 20px;
      }

      .message {
        font-size: 15px;
        padding: 20px;
      }
    }
  </style>
</head>
<body>

  <h1>Likes FF</h1>

  <div class="form-container">
    <input type="text" id="userId" placeholder="Digite o ID do usu√°rio" />
    <button onclick="enviarLikes()">Enviar Likes</button>
    <div class="message" id="message"></div>
  </div>

  <div class="footer">
    by luanzin dev
  </div>

<script>
async function enviarLikes() {
  const userId = document.getElementById('userId').value;
  const messageElement = document.getElementById('message');

  if (!userId.trim()) {
    alert('Por favor, insira um ID v√°lido!');
    return;
  }

  messageElement.className = 'message';
  messageElement.style.display = 'block';
  messageElement.textContent = '‚è≥ Enviando likes, aguarde...';

  const startTime = Date.now();

  try {
    const response = await fetch(`https://world-ecletix.onrender.com/api/likesff?id=${userId}`);
    const data = await response.json();
    const elapsed = ((Date.now() - startTime) / 1000).toFixed(2);

    if (data.uid) {
      messageElement.className = 'message success';
      messageElement.innerHTML =
        `‚ù§Ô∏è <b>Informa√ß√µes de Likes do Jogador</b><br><br>` +
        `‚Ä¢ üÜî UID: ${data.uid}<br>` +
        `‚Ä¢ ‚ú® Jogador: ${data.jogador}<br>` +
        `‚Ä¢ üëç Likes Antes: ${data.likes_antes}<br>` +
        `‚Ä¢ üëç Likes Depois: ${data.likes_depois}<br>` +
        `‚Ä¢ ü§ñ Likes Enviados: ${data.likes_enviadas}<br>` +
        `‚Ä¢ üí≥ Cr√©ditos: ${data.cr√©ditos}<br><br>` +
        `‚è±Ô∏è Tempo de resposta: ${elapsed} segundos`;
    } else {
      messageElement.className = 'message error';
      messageElement.textContent = '‚ùå Erro ao enviar likes! Verifique o ID.';
    }

  } catch (err) {
    messageElement.className = 'message error';
    messageElement.textContent = '‚ö†Ô∏è Erro ao conectar com a API. Tente novamente mais tarde.';
  }
}
</script>
  <audio autoplay loop>
    <source src="./musicas/likesff.mp3" type="audio/mpeg">
    Seu navegador n√£o suporta √°udio HTML5.
  </audio>

</body>
</html>
