<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Likes FF</title>
  <!-- Inclua a biblioteca Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <!-- Adicionando referências para favicons de diferentes tamanhos e tipos -->
    <link rel="icon" href="./icones/favicon-32x32.png" type="image/png" sizes="32x32">
    <link rel="icon" href="./icones/favicon-16x16.png" type="image/png" sizes="16x16">
    <link rel="icon" href="./icones/android-chrome-192x192.png" type="image/png" sizes="192x192">
    <link rel="icon" href="./icones/android-chrome-512x512.png" type="image/png" sizes="512x512">
    <link rel="apple-touch-icon" href="./icones/apple-touch-icon.png">
    <link rel="manifest" href="./site.webmanifest">
  <style>
    /* Estilo Geral */
    body {
      background-image: url('./fundos/likesff.jpg');
      background-size: cover;
      background-position: center;
      height: 100vh;
      font-family: Arial, sans-serif;
      color: white;
      margin: 0;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
    }

    h1 {
      font-size: 50px;
      font-weight: bold;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    }

    /* Caixa de Formulário */
    .form-container {
      background-color: rgba(0, 0, 0, 0.6);
      padding: 25px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
    }

    input[type="text"] {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      background-color: rgba(255, 255, 255, 0.9);
      color: black;
      text-align: center;
      outline: none;
    }

    button {
      width: 100%;
      padding: 14px;
      font-size: 18px;
      border: none;
      border-radius: 6px;
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
      margin-top: 10px;
      transition: 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    .message {
      margin-top: 15px;
      font-size: 18px;
      font-weight: bold;
      display: none;
      padding: 10px;
      border-radius: 6px;
    }

    .message.success {
      color: #28a745;
      background-color: rgba(40, 167, 69, 0.2);
    }

    .message.error {
      color: #dc3545;
      background-color: rgba(220, 53, 69, 0.2);
    }

    .footer {
      position: absolute;
      bottom: 15px;
      font-size: 14px;
      color: white;
      text-align: center;
      width: 100%;
    }

    /* Responsividade */
    @media (max-width: 600px) {
      h1 {
        font-size: 40px;
      }
      
      .form-container {
        padding: 20px;
      }
      
      input[type="text"], button {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>

  <h1>Likes FF</h1>

  <div class="form-container">
    <input type="text" id="userId" placeholder="Digite o ID do usuário" />
    <button onclick="enviarLikes()">Enviar Likes</button>
    <div class="message" id="message"></div>
  </div>

  <div class="footer">
    by @luanzn_fe
  </div>

  <script>
    function enviarLikes() {
      const userId = document.getElementById('userId').value;
      const messageElement = document.getElementById('message');

      if (!userId) {
        alert('Por favor, insira um ID válido!');
        return;
      }

      messageElement.style.display = 'none';

      fetch(`https://world-ecletix.onrender.com/api/likes?id=${userId}`)
        .then(response => response.json())
        .then(data => {
          if (data.status) {
            messageElement.className = 'message success';
            messageElement.textContent = '✅ Likes enviados com sucesso!';
          } else {
            const match = data.resultado.match(/Tente novamente em (\d+) horas e (\d+) minutos/);
            if (match) {
              const horas = match[1];
              const minutos = match[2];
              messageElement.className = 'message error';
              messageElement.textContent = `⏳ Esse ID já recebeu likes. Tente novamente em ${horas}h e ${minutos}min.`;
            } else {
              messageElement.className = 'message error';
              messageElement.textContent = '❌ Erro ao enviar likes! Verifique o ID.';
            }
          }
          messageElement.style.display = 'block';
        })
        .catch(() => {
          messageElement.className = 'message error';
          messageElement.textContent = '⚠️ Erro ao conectar com a API. Tente novamente mais tarde.';
          messageElement.style.display = 'block';
        });
    }
  </script>

  <audio autoplay loop>
    <source src="./musicas/likesff.mp3" type="audio/mpeg">
    Seu navegador não suporta áudio HTML5.
  </audio>

</body>
</html>
