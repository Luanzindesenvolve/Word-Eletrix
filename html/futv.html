<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Futebol TV - Jogos Ao Vivo</title>
  <style>
    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: url('https://files.catbox.moe/d0cb9z.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 32px;
      text-shadow: 2px 2px 5px #000;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px #000;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }
    .card-title {
      padding: 15px;
      font-size: 16px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>Futebol TV - Jogos Ao Vivo</h1>
  <div class="grid" id="games"></div>

  <script>
    function slugify(text) {
      return text.toLowerCase()
        .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
        .replace(/[^a-z0-9]+/g, "-")
        .replace(/^-+|-+$/g, "");
    }

    async function loadGames() {
      try {
        const res = await fetch('api/futemax');
        const data = await res.json();
        const container = document.getElementById('games');

        data.forEach(game => {
          const slug = slugify(game.title);
          const card = document.createElement('div');
          card.className = 'card';
          card.onclick = () => window.location.href = `api/jogo/${slug}`; // Corrigido para a rota certa
          card.innerHTML = `
            <img src="${game.image}" alt="${game.title}">
            <div class="card-title">${game.title}</div>
          `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error('Erro ao carregar jogos:', err);
        document.getElementById('games').innerHTML = '<p>Erro ao carregar os jogos.</p>';
      }
    }

    loadGames();
  </script>
</body>
</html>
