    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: url('https://files.catbox.moe/g5d7qf.jpg') no-repeat center center fixed;
      background-size: cover;
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 32px;
      text-shadow: 2px 2px 5px #000;
    }
    #search-input {
      display: block;
      margin: 0 auto 30px;
      padding: 10px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
    }
    .card {
      background: rgba(0,0,0,0.6);
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 10px #000;
      cursor: pointer;
      transition: transform 0.2s;
      padding: 10px;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .teams {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .team {
      text-align: center;
      width: 40%;
    }
    .team img {
      width: 100%;
      max-width: 80px;
      height: 80px;
      object-fit: contain;
    }
    .versus {
      width: 20%;
      text-align: center;
      font-weight: bold;
      font-size: 18px;
    }
    .championship {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }
    .hour-match {
      text-align: center;
      font-weight: bold;
      padding: 5px;
      margin-bottom: 10px;
      border-radius: 6px;
    }
    /* Modal */
    .players-modal {
      position: fixed;
      top:0; left:0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.8);
      display: flex;
      justify-content: center;
      align-items: center;
      visibility: hidden;
      opacity: 0;
      transition: 0.3s;
      z-index: 9999;
    }
    .players-modal.active {
      visibility: visible;
      opacity: 1;
    }
    .modal-content {
      background: #111;
      padding: 20px;
      border-radius: 12px;
      width: 90%;
      max-width: 800px;
      position: relative;
    }
    .modal-content iframe {
      width: 100%;
      height: 400px;
      border: none;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    #btns-modal button {
      margin: 5px;
      padding: 8px 12px;
      border-radius: 6px;
      border: none;
      cursor: pointer;
      background: #ff0000;
      color: white;
      font-weight: bold;
    }
    #close-modal {
      position: absolute;
      top: 10px; right: 10px;
      cursor: pointer;
      font-size: 20px;
    }

    const GamesManager = (() => {
      let games = [];
      const updateStatus = () => {
        const now = new Date();
        document.querySelectorAll(".hour-match span").forEach(span => {
          const time = span.dataset.time;
          if(!time) return;
          const [h,m] = time.split(":").map(Number);
          const start = new Date();
          start.setHours(h, m, 0, 0);
          const end = new Date(start.getTime() + 2*60*60*1000);
          if(now >= start && now <= end) {
            span.innerText = "AO VIVO";
            span.style.backgroundColor = "#FF0000";
          } else if(now > end) {
            span.innerText = "ENCERRADO";
            span.style.backgroundColor = "#000";
          } else {
            span.innerText = time;
            span.style.backgroundColor = "";
          }
        });
      }

      const openModal = (channels) => {
        const modal = document.getElementById("modal");
        const iframe = document.getElementById("screen-modal");
        const btns = document.getElementById("btns-modal");
        btns.innerHTML = "";
        let count = 0;
        channels.forEach(ch => {
          ChannelConfig.findChannelLinks(ch).forEach(link => {
            count++;
            const btn = document.createElement("button");
            btn.value = link;
            btn.innerText = "Opção " + count;
            btn.onclick = () => iframe.src = link;
            btns.appendChild(btn);
          });
        });
        if(btns.firstChild) iframe.src = btns.firstChild.value;
        modal.classList.add("active");
      }

      const closeModal = () => {
        const modal = document.getElementById("modal");
        const iframe = document.getElementById("screen-modal");
        iframe.src = "";
        modal.classList.remove("active");
      }

      const init = async () => {
        try {
          const res = await fetch("https://world-ecletix.onrender.com/api/futeproxy");
          games = await res.json();
          const container = document.getElementById("games");
          container.innerHTML = "";

          games.reverse().forEach(game => {
            if(game.team1.name === "Desconhecido" || game.channels[0]==="Nenhum canal disponível") return;
            if(!game.channels.some(ch => ChannelConfig.findChannelLinks(ch).length>0)) return;

            const card = document.createElement("div");
            card.className = "card";

            const hour = document.createElement("div");
            hour.className = "hour-match";
            const span = document.createElement("span");
            span.dataset.time = game.time;
            span.innerText = game.time;
            hour.appendChild(span);

            const teams = document.createElement("div");
            teams.className = "teams";

            const createTeam = (t) => {
              const div = document.createElement("div");
              div.className = "team";
              const img = document.createElement("img");
              img.src = "https://jogosdehoje.live" + t.logo;
              img.alt = t.name;
              const caption = document.createElement("div");
              caption.innerText = t.name;
              div.appendChild(img);
              div.appendChild(caption);
              return div;
            }

            const versus = document.createElement("div");
            versus.className = "versus";
            versus.innerText = "X";

            teams.appendChild(createTeam(game.team1));
            teams.appendChild(versus);
            teams.appendChild(createTeam(game.team2));

            const championship = document.createElement("div");
            championship.className = "championship";
            championship.innerText = game.championship;

            card.appendChild(hour);
            card.appendChild(teams);
            card.appendChild(championship);

            card.onclick = () => openModal(game.channels);

            container.appendChild(card);
          });

          setInterval(updateStatus, 60000);

          // Busca
          const search = document.getElementById("search-input");
          search.addEventListener("input", () => {
            const val = search.value.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g,"");
            document.querySelectorAll(".card").forEach(card => {
              const t1 = card.querySelector(".team:first-child div").innerText.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g,"");
              const t2 = card.querySelector(".team:last-child div").innerText.toLowerCase().normalize("NFD").replace(/[\u0300-\u036f]/g,"");
              card.style.display = (t1.includes(val) || t2.includes(val)) ? "" : "none";
            });
          });

          // Modal close
          document.getElementById("close-modal").onclick = closeModal;
          document.getElementById("modal").onclick = (e) => {
            if(e.target.id === "modal") closeModal();
          }

          updateStatus();
        } catch(err) {
          console.error("Erro ao carregar jogos:", err);
          document.getElementById("games").innerHTML = "<p>Erro ao carregar os jogos.</p>";
        }
      }

      return { init };
    })();

    document.addEventListener("DOMContentLoaded", () => {
      GamesManager.init();
    });
  </script>
</body>
</html>
