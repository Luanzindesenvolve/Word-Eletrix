

<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Flood</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body, html {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100%;
      overflow-x: hidden;
    }

    video#bg-video {
      position: fixed;
      top: 0;
      left: 0;
      object-fit: cover;
      width: 100%;
      height: 100%;
      z-index: -1;
      filter: brightness(0.3);
    }

    .container {
      background: rgba(0, 50, 40, 0.85);
      padding: 20px;
      border-radius: 16px;
      width: 95%;
      max-width: 500px;
      margin: 30px auto;
      color: #dff;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }

    h2 {
      text-align: center;
      color: #aaffcc;
      font-size: 20px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      border: none;
      border-radius: 10px;
      font-size: 15px;
    }

    input {
      background: #224d3b;
      color: white;
    }

    button {
      background: #00c292;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #00a57e;
    }

    #iframe-container {
      margin-top: 20px;
      border: 2px solid #114d3f;
      border-radius: 12px;
      overflow: hidden;
      height: 180px;
    }

    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }

    #log {
      margin-top: 15px;
      background: rgba(0, 30, 20, 0.8);
      padding: 10px;
      border-radius: 10px;
      max-height: 100px;
      overflow-y: auto;
      font-size: 13px;
      color: #c9ffef;
    }

    #progress-bar {
      margin-top: 15px;
      height: 12px;
      width: 100%;
      background: #174c3e;
      border-radius: 10px;
      overflow: hidden;
    }

    #progress {
      height: 100%;
      width: 0%;
      background: #00e0b3;
      transition: width 0.5s ease;
    }

    @media (max-width: 400px) {
      h2 {
        font-size: 18px;
      }
      input, button {
        font-size: 14px;
        padding: 8px;
      }
      #iframe-container {
        height: 150px;
      }
      #log {
        font-size: 12px;
        max-height: 90px;
      }
    }
  </style>
</head>
<body>

  <video id="bg-video" autoplay muted loop>
    <source src="https://files.catbox.moe/o8vtc4.mp4" type="video/mp4">
    Seu navegador não suporta vídeo em segundo plano.
  </video>

  <div class="container">
    <h2>pequeno flood</h2>
    <input type="text" id="link" placeholder="Cole o link aqui">
    <input type="number" id="vezes" placeholder="Quantas vezes?" min="1">
    <button onclick="iniciarFlood()">Começar</button>

    <div id="progress-bar">
      <div id="progress"></div>
    </div>

    <div id="iframe-container">
      <iframe id="iframe" src=""></iframe>
    </div>

    <div id="log"></div>
  </div>

  <script>
    function iniciarFlood() {
      const link = document.getElementById('link').value.trim();
      const vezes = parseInt(document.getElementById('vezes').value);
      const iframe = document.getElementById('iframe');
      const progress = document.getElementById('progress');
      const log = document.getElementById('log');

      if (!link || isNaN(vezes) || vezes < 1) {
        log.innerHTML = "<p style='color: orange;'>Insira um link válido e número maior que 0.</p>";
        return;
      }

      let count = 0;
      log.innerHTML = "";
      progress.style.width = "0%";

      const interval = setInterval(() => {
        count++;
        iframe.src = link + (link.includes("?") ? "&" : "?") + "t=" + new Date().getTime();
        progress.style.width = ((count / vezes) * 100) + "%";
        log.innerHTML += `<div>Carregamento ${count}/${vezes}: <span style="color: #55efc4;">OK</span></div>`;
        log.scrollTop = log.scrollHeight;

        if (count >= vezes) {
          clearInterval(interval);
          log.innerHTML += `<div style="color: #00ffa3; margin-top: 5px;">Finalizado!</div>`;
        }
      }, 5000);
    }
  </script>
</body>
</html>
