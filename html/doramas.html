<script>
// Global variables
let currentPage = 1;
let currentCountry = '';
let currentGenre = '';
let currentSort = 'popularity';
let isLoading = false;

// Theme toggle
document.getElementById('theme-toggle').addEventListener('click', function() {
  const html = document.documentElement;
  const isDark = html.classList.contains('dark');
  const icon = document.getElementById('theme-icon');
  
  if (isDark) {
    html.classList.remove('dark');
    localStorage.setItem('theme', 'light');
    icon.innerHTML = '<circle cx="12" cy="12" r="5"></circle><path d="m12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>';
  } else {
    html.classList.add('dark');
    localStorage.setItem('theme', 'dark');
    icon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79Z"></path>';
  }
});

// Category filter handlers
document.getElementById('categoryFilters').addEventListener('click', function(e) {
  if (e.target.classList.contains('category-filter')) {
    e.preventDefault();
    
    // Update active filter
    document.querySelectorAll('.category-filter').forEach(filter => filter.classList.remove('active'));
    e.target.classList.add('active');
    
    // Update current filters and reset page
    currentCountry = e.target.dataset.country || '';
    currentPage = 1;
    
    // Clear grid and load new content
    document.getElementById('contentGrid').innerHTML = '';
    loadDoramas();
  }
});

// Sort option handlers
document.querySelectorAll('.sort-btn').forEach(btn => {
  btn.addEventListener('click', function() {
    // Update active sort
    document.querySelectorAll('.sort-btn').forEach(sortBtn => sortBtn.classList.remove('active'));
    this.classList.add('active');
    
    // Update current sort and reset page
    currentSort = this.dataset.sort;
    currentPage = 1;
    
    // Clear grid and load new content
    document.getElementById('contentGrid').innerHTML = '';
    loadDoramas();
  });
});

// Load more button
document.getElementById('loadMoreBtn').addEventListener('click', function() {
  currentPage++;
  loadDoramas(true);
});

// Load doramas (using mock data since there's no free comprehensive K-drama API)
async function loadDoramas(append = false) {
  if (isLoading) return;
  
  isLoading = true;
  const loadMoreBtn = document.getElementById('loadMoreBtn');
  loadMoreBtn.style.display = 'none';
  
  try {
    const TMDB_API_KEY = '8265bd1679663a7ea12ac168da84d2e8';
    const TMDB_BASE_URL = 'https://api.themoviedb.org/3';
    
    // Map country filter to language codes
    const languageMap = {
      'kr': 'ko',  // Korean
      'jp': 'ja',  // Japanese
      'cn': 'zh',  // Chinese
      'th': 'th'   // Thai
    };
    
    let url = `${TMDB_BASE_URL}/discover/tv?api_key=${TMDB_API_KEY}&language=pt-BR&page=${currentPage}`;
    
    // Add country/language filter
    if (currentCountry && languageMap[currentCountry]) {
      url += `&with_original_language=${languageMap[currentCountry]}`;
    } else {
      // If no country selected, show all Asian dramas (Korean, Japanese, Chinese, Thai)
      url += `&with_original_language=ko|ja|zh|th`;
    }
    
    // Add sorting
    if (currentSort === 'popularity') {
      url += '&sort_by=popularity.desc';
    } else if (currentSort === 'rating') {
      url += '&sort_by=vote_average.desc&vote_count.gte=50';
    } else if (currentSort === 'release_date') {
      url += '&sort_by=first_air_date.desc';
    }
    
    const response = await fetch(url);
    const data = await response.json();
    
    if (data.results) {
      renderDoramas(data.results, append);
      
      // Show load more button if there are more pages
      if (currentPage < data.total_pages) {
        loadMoreBtn.style.display = 'inline-block';
      }
    }
  } catch (error) {
    console.error('Error loading doramas:', error);
    loadMoreBtn.style.display = 'inline-block';
  } finally {
    isLoading = false;
  }
}

        return b.year - a.year;

    }
  });

  const endIndex = startIndex + itemsPerPage;
  const pageItems = filteredDoramas.slice(startIndex, endIndex);

  if (endIndex < filteredDoramas.length) {
    document.getElementById('loadMoreBtn').style.display = 'inline-block';
  }
}

// Render circular progress
function renderCircularProgress(rating) {
  const percentage = Math.round(rating * 10);
  const circumference = 2 * Math.PI * 18;
  const strokeDashoffset = circumference - (percentage / 100) * circumference;
  
  let colorClass = 'rating-low';
  if (rating >= 7) colorClass = 'rating-high';
  else if (rating >= 5) colorClass = 'rating-medium';

  return `
    <div class="circular-progress">
      <svg class="progress-ring" width="40" height="40">
        <circle class="progress-ring-bg progress-ring-circle" cx="20" cy="20" r="18"></circle>
        <circle class="progress-ring-fill progress-ring-circle ${colorClass}" 
                cx="20" cy="20" r="18" 
                style="stroke-dasharray: ${circumference}; stroke-dashoffset: ${strokeDashoffset};">
        </circle>
      </svg>
      <span class="circular-progress-value">${percentage}%</span>
    </div>
  `;
}

// Render doramas
function renderDoramas(doramas, append = false) {
  const container = document.getElementById('contentGrid');
  const TMDB_IMAGE_BASE = 'https://image.tmdb.org/t/p/w500';
  
  const html = doramas.map(dorama => `
    <div class="content-card" onclick="openDoramaModal('${dorama.id}', 'dorama')">
      <div class="quality-badge">SUB</div>
      <img src="${dorama.poster_path ? TMDB_IMAGE_BASE + dorama.poster_path : 'https://via.placeholder.com/200x300/333/fff?text=Sem+Poster'}" 
           alt="${dorama.name}" class="content-poster">
      <div class="content-info">
        <h3 class="content-title">${dorama.name}</h3>
        <div class="content-meta">
          <p class="content-year">${dorama.first_air_date ? dorama.first_air_date.split('-')[0] : 'N/A'}</p>
          ${dorama.vote_average > 0 ? renderCircularProgress(dorama.vote_average) : ''}
        </div>
      </div>
    </div>
  `).join('');
  
  if (append) {
    container.innerHTML += html;
  } else {
    container.innerHTML = html;
  }
}

  showDoramaModal(doramaId, type);

// Show dorama modal
async function showDoramaModal(doramaId, type) {
  try {
    const TMDB_API_KEY = '8265bd1679663a7ea12ac168da84d2e8';
    const TMDB_BASE_URL = 'https://api.themoviedb.org/3';
    const TMDB_IMAGE_BASE = 'https://image.tmdb.org/t/p/w500';
    const TMDB_BACKDROP_BASE = 'https://image.tmdb.org/t/p/w1280';
    
    // Fetch dorama details from TMDB API
    const response = await fetch(`${TMDB_BASE_URL}/tv/${doramaId}?api_key=${TMDB_API_KEY}&language=pt-BR`);
    const dorama = await response.json();
    
    if (dorama) {
      // Create modal HTML
      const modalHtml = `
        <div id="doramaModal" class="modal-overlay">
          <div class="modal-content">
            <button class="modal-close" onclick="closeModal('doramaModal')">&times;</button>
            <div class="modal-header">
              <img src="${dorama.backdrop_path ? TMDB_BACKDROP_BASE + dorama.backdrop_path : 'https://via.placeholder.com/1280x720/333/fff?text=Sem+Imagem'}" 
                   alt="${dorama.name}" class="modal-backdrop">
              <div class="modal-info">
                <h2 class="modal-title">${dorama.name}</h2>
                <div class="modal-meta">
                  <span class="modal-year">${dorama.first_air_date ? dorama.first_air_date.split('-')[0] : 'N/A'}</span>
                  <span class="modal-rating">${dorama.vote_average ? (dorama.vote_average * 10).toFixed(0) + '%' : 'N/A'}</span>
                  <span class="modal-runtime">${dorama.episode_run_time && dorama.episode_run_time[0] ? dorama.episode_run_time[0] + ' min' : 'N/A'}</span>
                </div>
                <p class="modal-overview">${dorama.overview || 'Sinopse n√£o dispon√≠vel.'}</p>
                <div class="modal-actions">
                  <button class="player-btn" onclick="selectPlayer(1, '${doramaId}', 'series')">Player 1</button>
                  <button class="player-btn" onclick="selectPlayer(2, '${doramaId}', 'series')">Player 2</button>
                </div>
              </div>
            </div>
            <div id="playerContainer" class="player-container" style="display: none;">
              <div id="playerFrame"></div>
            </div>
          </div>
        </div>
      `;
      
      // Remove existing modal if any
      const existingModal = document.getElementById('doramaModal');
      if (existingModal) {
        existingModal.remove();
      }
      
      // Add modal to page
      document.body.insertAdjacentHTML("beforeend", modalHtml);
      // Activate modal for transition
      requestAnimationFrame(() => {
        document.getElementById("doramaModal").classList.add("active");
      });
    }
  } catch (error) {
    console.error('Error loading dorama details:', error);
  }
}

// Close modal
function closeModal(modalId) {
  const modal = document.getElementById(modalId);
  if (modal) {
    modal.classList.remove("active");
    modal.addEventListener("transitionend", () => modal.remove(), { once: true });
  }
}

function selectPlayer(playerNumber, contentId, contentType) {
  // Update active button
  document.querySelectorAll(".player-btn").forEach(btn => btn.classList.remove("active"));
  // Check if event is defined before using it
  if (event && event.target) {

  const playerContainer = document.getElementById("playerContainer");
  const playerFrame = document.getElementById("playerFrame");
  
  let iframeUrl = "";
  let iframeConfig = "";
  
  if (playerNumber === 1) {
    // SuperFlix API

    iframeUrl = `https://superflixapi.asia/serie/${contentId}`;
