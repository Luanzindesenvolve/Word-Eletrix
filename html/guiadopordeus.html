<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Play TV Free</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #f0f2f5;
      overflow-x: hidden;
    }

    video#wallpaperVideo {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: rgba(0,0,0,0.7);
      padding: 10px 20px;
      color: #fff;
    }

    .menu-button {
      font-size: 24px;
      cursor: pointer;
      background: none;
      border: none;
      color: #fff;
    }

    .search-container {
      display: flex;
      align-items: center;
      background: #fff;
      border-radius: 5px;
      padding: 5px;
    }

    .search-container input {
      border: none;
      outline: none;
      padding: 5px;
      font-size: 16px;
    }

    .search-container span {
      font-size: 20px;
      color: #333;
      margin-left: 5px;
    }

    .sidebar {
      position: fixed;
      top: 0;
      left: -300px;
      width: 300px;
      height: 100%;
      background: rgba(255,255,255,0.95);
      overflow-y: auto;
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.2);
      transition: left 0.3s ease;
      z-index: 1000;
    }

    .sidebar.aberto {
      left: 0;
    }

    .container {
      margin-top: 80px;
      padding: 20px;
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      background: rgba(255,255,255,0.9);
      min-height: 100vh;
    }

    .post {
      width: 300px;
      background: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow: hidden;
      cursor: pointer;
      text-align: center;
    }

    .post img {
      width: 100%;
      height: auto;
    }

    .post h3 {
      margin: 10px;
      color: #333;
      font-size: 18px;
    }

    .categoria h2 {
      font-size: 20px;
      color: #444;
      margin-bottom: 15px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 5px;
    }

    .canal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #f7f7f7;
      border-radius: 5px;
      cursor: pointer;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .canal-header:hover {
      background: #eaeaea;
    }

    .programacao {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      background: #fafafa;
      border-radius: 5px;
      margin-bottom: 10px;
      padding: 0 10px;
    }

    .programacao.aberta {
      max-height: 500px;
      padding: 10px;
    }

    .programa {
      font-size: 14px;
      color: #555;
      margin: 5px 0;
    }

    .jogos-container {
      background: rgba(255, 255, 255, 0.9);
      padding: 10px 20px;
      margin: 10px 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      overflow-x: auto;
    }

    .jogo {
      margin-bottom: 8px;
      font-size: 15px;
      color: #333;
    }

    .jogo.ao-vivo {
      color: red;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <video id="wallpaperVideo" autoplay muted loop playsinline>
    <source src="https://files.catbox.moe/4dyef9.mp4" type="video/mp4">
  </video>

  <header>
    <button class="menu-button" onclick="toggleSidebar()">‚ò∞</button>
    <h1>Play TV Free</h1>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Buscar...">
      <span>üîç</span>
    </div>
  </header>

  <div class="sidebar" id="menuLateral">
    <!-- Categorias carregadas aqui -->
  </div>

  <div class="jogos-container" id="jogosDeHoje">
    <h2>Jogos de Hoje</h2>
    <!-- Jogos ser√£o carregados aqui -->
  </div>

  <div class="container" id="conteudo">
    <!-- Conte√∫do principal -->
  </div>

  <script>
    function toggleSidebar() {
      document.getElementById('menuLateral').classList.toggle('aberto');
    }

    function slugify(text) {
      return text.toLowerCase()
        .normalize("NFD").replace(/[\u0300-\u036f]/g, "")
        .replace(/[^a-z0-9]+/g, "-")
        .replace(/^-+|-+$/g, "");
    }

    function criarCategoria(nome, urlApi) {
      const menu = document.getElementById('menuLateral');
      const categoriaDiv = document.createElement('div');
      categoriaDiv.classList.add('categoria');

      const titulo = document.createElement('h2');
      titulo.textContent = nome;
      categoriaDiv.appendChild(titulo);

      axios.get(urlApi)
        .then(response => {
          const canais = response.data;
          canais.forEach(canal => {
            const canalDiv = document.createElement('div');
            canalDiv.classList.add('canal');

            const canalHeader = document.createElement('div');
            canalHeader.classList.add('canal-header');

            const canalNome = document.createElement('span');
            canalNome.textContent = canal.canal;

            const seta = document.createElement('span');
            seta.textContent = '‚ñ∂';

            canalHeader.appendChild(canalNome);
            canalHeader.appendChild(seta);

            const programacaoDiv = document.createElement('div');
            programacaoDiv.classList.add('programacao');

            canal.programas.forEach(programa => {
              const programaDiv = document.createElement('div');
              programaDiv.classList.add('programa');
              programaDiv.textContent = `${programa.hora} - ${programa.titulo}`;
              programacaoDiv.appendChild(programaDiv);
            });

            canalHeader.addEventListener('click', () => {
              programacaoDiv.classList.toggle('aberta');
              seta.classList.toggle('aberto');
            });

            canalDiv.appendChild(canalHeader);
            canalDiv.appendChild(programacaoDiv);
            categoriaDiv.appendChild(canalDiv);
          });
          menu.appendChild(categoriaDiv);
        })
        .catch(error => console.error('Erro ao carregar categorias:', error));
    }

    function carregarJogos() {
      axios.get('https://world-ecletix.onrender.com/api/jogosdehoje')
        .then(response => {
          const jogos = response.data;
          const jogosDiv = document.getElementById('jogosDeHoje');

          jogos.forEach(jogo => {
            const jogoDiv = document.createElement('div');
            jogoDiv.classList.add('jogo');
            if (jogo.status.toLowerCase().includes('vivo')) {
              jogoDiv.classList.add('ao-vivo');
            }
            jogoDiv.textContent = `${jogo.casa} ${jogo.placar} ${jogo.fora} (${jogo.horario || jogo.tempo})`;
            jogosDiv.appendChild(jogoDiv);
          });
        })
        .catch(error => console.error('Erro ao carregar jogos:', error));
    }

    function carregarCanais() {
      axios.get('https://world-ecletix.onrender.com/api/playertv')
        .then(response => {
          const posts = response.data;
          const container = document.getElementById('conteudo');

          posts.forEach(post => {
            const postElement = document.createElement('div');
            postElement.classList.add('post');

            const img = document.createElement('img');
            img.src = post.imgSrc;
            img.alt = post.title;

            const title = document.createElement('h3');
            title.textContent = post.title;

            const canalSlug = slugify(post.title);

            postElement.addEventListener('click', () => {
              window.location.href = `/api/canal/${canalSlug}`;
            });

            postElement.appendChild(img);
            postElement.appendChild(title);
            container.appendChild(postElement);
          });
        })
        .catch(error => console.error('Erro ao carregar canais:', error));
    }

    // Inicializa√ß√£o
    criarCategoria('Filmes', 'https://world-ecletix.onrender.com/api/guia-filmes');
    criarCategoria('Variedades', 'https://world-ecletix.onrender.com/api/guia-variedades');
    criarCategoria('S√©ries', 'https://world-ecletix.onrender.com/api/guia-series');
    criarCategoria('Esportes', 'https://world-ecletix.onrender.com/api/guia-esportes');
    criarCategoria('Canais Abertos', 'https://world-ecletix.onrender.com/api/guia-aberta');
    criarCategoria('Not√≠cias', 'https://world-ecletix.onrender.com/api/guia-noticias');
    criarCategoria('Infantil', 'https://world-ecletix.onrender.com/api/guia-infantil');
    criarCategoria('Document√°rios', 'https://world-ecletix.onrender.com/api/guia-documentarios');
    carregarJogos();
    carregarCanais();
  </script>

</body>
</html>
