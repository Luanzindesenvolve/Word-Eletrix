<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play TV Free</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('https://files.catbox.moe/4dyef9.mp4') no-repeat center center fixed;
      background-size: cover;
      overflow-x: hidden;
    }
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: #222;
      color: white;
      padding: 10px 20px;
    }
    .menu-btn {
      font-size: 26px;
      background: none;
      border: none;
      color: white;
      cursor: pointer;
    }
    .search-container {
      display: flex;
      align-items: center;
    }
    .search-container input {
      padding: 5px 10px;
      font-size: 16px;
      border-radius: 5px;
      border: none;
      margin-right: 5px;
    }
    .search-container button {
      background: #444;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .sidebar {
      position: fixed;
      left: -300px;
      top: 0;
      width: 300px;
      height: 100vh;
      background: #fff;
      overflow-y: auto;
      transition: left 0.3s ease;
      border-right: 1px solid #ddd;
      z-index: 1000;
      padding: 20px;
    }
    .sidebar.open {
      left: 0;
    }
    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      float: right;
    }
    .categoria h2 {
      margin-top: 20px;
      font-size: 20px;
      color: #333;
      border-bottom: 2px solid #eee;
      padding-bottom: 5px;
    }
    .canal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px;
      background: #f5f5f5;
      margin-bottom: 10px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .canal-header:hover {
      background: #e0e0e0;
    }
    .programacao {
      max-height: 0;
      overflow: hidden;
      transition: max-height 0.3s ease;
      padding-left: 10px;
      background: #fafafa;
    }
    .programacao.aberta {
      max-height: 500px;
      padding: 10px;
    }
    .programa {
      font-size: 14px;
      margin: 5px 0;
    }
    .container {
      margin-left: 0;
      padding: 20px;
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
      transition: margin-left 0.3s ease;
    }
    .post {
      background: white;
      border-radius: 10px;
      overflow: hidden;
      text-align: center;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .post img {
      width: 100%;
      height: auto;
    }
    .post h3 {
      margin: 10px;
      color: #333;
    }
    @media (max-width: 768px) {
      .container {
        grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
      }
    }
  </style>
</head>
<body>

  <header>
    <button class="menu-btn" id="abrirMenu">‚ò∞</button>
    <h1>Play TV Free</h1>
    <div class="search-container">
      <input type="text" id="inputBusca" placeholder="Pesquisar canal...">
      <button onclick="buscarCanal()">üîç</button>
    </div>
  </header>

  <div class="sidebar" id="menuLateral">
    <button class="close-btn" id="fecharMenu">‚ùå</button>
    <!-- Categorias e Jogos ser√£o adicionados aqui -->
  </div>

  <div class="container" id="conteudo">
    <!-- Conte√∫do dos canais -->
  </div>

  <script>
    const menu = document.getElementById('menuLateral');
    const abrirMenu = document.getElementById('abrirMenu');
    const fecharMenu = document.getElementById('fecharMenu');

    abrirMenu.addEventListener('click', () => {
      menu.classList.add('open');
    });

    fecharMenu.addEventListener('click', () => {
      menu.classList.remove('open');
    });

    function slugify(text) {
      return text.toLowerCase()
        .normalize('NFD').replace(/[\u0300-\u036f]/g, '')
        .replace(/[^a-z0-9]+/g, '-')
        .replace(/^-+|-+$/g, '');
    }

    function criarCategoria(nome, urlApi) {
      const categoriaDiv = document.createElement('div');
      categoriaDiv.classList.add('categoria');

      const titulo = document.createElement('h2');
      titulo.textContent = nome;
      categoriaDiv.appendChild(titulo);

      axios.get(urlApi)
        .then(response => {
          const canais = response.data;
          canais.forEach(canal => {
            const canalDiv = document.createElement('div');
            canalDiv.classList.add('canal');

            const canalHeader = document.createElement('div');
            canalHeader.classList.add('canal-header');

            const canalNome = document.createElement('span');
            canalNome.textContent = canal.canal || `${canal.casa} x ${canal.fora}`;

            const seta = document.createElement('span');
            seta.textContent = '‚ñ∂';

            canalHeader.appendChild(canalNome);
            canalHeader.appendChild(seta);

            const programacaoDiv = document.createElement('div');
            programacaoDiv.classList.add('programacao');

            (canal.programas || [{
              hora: canal.horario,
              titulo: `${canal.placar} (${canal.status || canal.tempo})`
            }]).forEach(programa => {
              const programaDiv = document.createElement('div');
              programaDiv.classList.add('programa');
              programaDiv.textContent = `${programa.hora} - ${programa.titulo}`;
              programacaoDiv.appendChild(programaDiv);
            });

            canalHeader.addEventListener('click', () => {
              const isOpen = programacaoDiv.classList.contains('aberta');
              if (isOpen) {
                programacaoDiv.classList.remove('aberta');
                seta.textContent = '‚ñ∂';
              } else {
                programacaoDiv.classList.add('aberta');
                seta.textContent = '‚ñº';
              }
            });

            canalDiv.appendChild(canalHeader);
            canalDiv.appendChild(programacaoDiv);
            categoriaDiv.appendChild(canalDiv);
          });

          menu.appendChild(categoriaDiv);
        })
        .catch(error => console.error('Erro ao carregar categoria:', error));
    }

    function buscarCanal() {
      const termo = document.getElementById('inputBusca').value.trim().toLowerCase();
      const posts = document.querySelectorAll('.post');
      let encontrado = false;

      posts.forEach(post => {
        const titulo = post.querySelector('h3').textContent.toLowerCase();
        if (titulo.includes(termo)) {
          encontrado = true;
          post.scrollIntoView({ behavior: 'smooth', block: 'center' });
          post.style.border = '2px solid red';
          setTimeout(() => {
            post.style.border = '';
          }, 2000);
        }
      });

      if (!encontrado) {
        alert('Canal n√£o encontrado.');
      }
    }

    // Carregar categorias
    criarCategoria('Filmes', 'https://world-ecletix.onrender.com/api/guia-filmes');
    criarCategoria('Variedades', 'https://world-ecletix.onrender.com/api/guia-variedades');
    criarCategoria('S√©ries', 'https://world-ecletix.onrender.com/api/guia-series');
    criarCategoria('Esportes', 'https://world-ecletix.onrender.com/api/guia-esportes');
    criarCategoria('Canais Abertos', 'https://world-ecletix.onrender.com/api/guia-aberta');
    criarCategoria('Not√≠cias', 'https://world-ecletix.onrender.com/api/guia-noticias');
    criarCategoria('Infantil', 'https://world-ecletix.onrender.com/api/guia-infantil');
    criarCategoria('Document√°rios', 'https://world-ecletix.onrender.com/api/guia-documentarios');
    criarCategoria('Jogos de Hoje', 'https://world-ecletix.onrender.com/api/jogosdehoje');

    // Carregar canais principais
    axios.get('https://world-ecletix.onrender.com/api/playertv')
      .then(response => {
        const container = document.getElementById('conteudo');
        response.data.forEach(post => {
          const postElement = document.createElement('div');
          postElement.classList.add('post');

          const img = document.createElement('img');
          img.src = post.imgSrc;
          img.alt = post.title;

          const title = document.createElement('h3');
          title.textContent = post.title;

          const canalSlug = slugify(post.title);

          postElement.addEventListener('click', () => {
            window.location.href = `/api/canal/${canalSlug}`;
          });

          postElement.appendChild(img);
          postElement.appendChild(title);
          container.appendChild(postElement);
        });
      })
      .catch(error => console.error('Erro ao carregar canais:', error));
  </script>

</body>
</html>
