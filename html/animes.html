<!-- JavaScript -->
<script>
// Global variables
let currentPage = 1;
let currentGenre = '';
let currentSort = 'popularity';
let isLoading = false;

// Theme toggle
document.getElementById('theme-toggle').addEventListener('click', function() {
  const html = document.documentElement;
  const isDark = html.classList.contains('dark');
  const icon = document.getElementById('theme-icon');
  
  if (isDark) {
    html.classList.remove('dark');
    localStorage.setItem('theme', 'light');
    icon.innerHTML = '<circle cx="12" cy="12" r="5"></circle><path d="m12 1v2m0 18v2M4.22 4.22l1.42 1.42m12.72 12.72l1.42 1.42M1 12h2m18 0h2M4.22 19.78l1.42-1.42M18.36 5.64l1.42-1.42"></path>';
  } else {
    html.classList.add('dark');
    localStorage.setItem('theme', 'dark');
    icon.innerHTML = '<path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79Z"></path>';
  }
});

// Category filter handlers
document.getElementById('categoryFilters').addEventListener('click', function(e) {
  if (e.target.classList.contains('category-filter')) {
    e.preventDefault();
    
    // Update active filter
    document.querySelectorAll('.category-filter').forEach(filter => filter.classList.remove('active'));
    e.target.classList.add('active');
    
    // Update current genre and reset page
    currentGenre = e.target.dataset.genre;
    currentPage = 1;
    
    // Clear grid and load new content
    document.getElementById('contentGrid').innerHTML = '';
    loadAnimes();
  }
});

// Sort option handlers
document.querySelectorAll('.sort-btn').forEach(btn => {
  btn.addEventListener('click', function() {
    // Update active sort
    document.querySelectorAll('.sort-btn').forEach(sortBtn => sortBtn.classList.remove('active'));
    this.classList.add('active');
    
    // Update current sort and reset page
    currentSort = this.dataset.sort;
    currentPage = 1;
    
    // Clear grid and load new content
    document.getElementById('contentGrid').innerHTML = '';
    loadAnimes();
  });
});

// Load more button
document.getElementById('loadMoreBtn').addEventListener('click', function() {
  currentPage++;
  loadAnimes(true);
});

// Load animes using Jikan API (MyAnimeList)
async function loadAnimes(append = false) {
  if (isLoading) return;
  
  isLoading = true;
  const loadMoreBtn = document.getElementById('loadMoreBtn');
  loadMoreBtn.style.display = 'none';
  
  try {
    let url = `https://api.jikan.moe/v4/anime?page=${currentPage}&limit=20&order_by=${currentSort}&sort=desc`;
    
    if (currentGenre) {
      // For Jikan API, we need to use genre IDs or names differently
      // This is a simplified approach - in a real app you'd map genre names to IDs
      url += `&genres=${currentGenre}`;
    }
    
    const response = await fetch(url);
    const data = await response.json();
    
    if (data.data) {
      renderAnimes(data.data, append);
      
      // Show load more button if there are more pages
      if (data.pagination && data.pagination.has_next_page) {
        loadMoreBtn.style.display = 'inline-block';
      }
    }
  } catch (error) {
    console.error('Error loading animes:', error);
    // Fallback to mock data
    loadMockAnimes(append);
  } finally {
    isLoading = false;
  }
}

// Render circular progress
function renderCircularProgress(rating) {
  const percentage = Math.round(rating * 10);
  const circumference = 2 * Math.PI * 18;
  const strokeDashoffset = circumference - (percentage / 100) * circumference;
  
  let colorClass = 'rating-low';
  if (rating >= 7) colorClass = 'rating-high';
  else if (rating >= 5) colorClass = 'rating-medium';

  return `
    <div class="circular-progress">
      <svg class="progress-ring" width="40" height="40">
        <circle class="progress-ring-bg progress-ring-circle" cx="20" cy="20" r="18"></circle>
        <circle class="progress-ring-fill progress-ring-circle ${colorClass}" 
                cx="20" cy="20" r="18" 
                style="stroke-dasharray: ${circumference}; stroke-dashoffset: ${strokeDashoffset};">
        </circle>
      </svg>
      <span class="circular-progress-value">${percentage}%</span>
    </div>
  `;
}

// Render animes
function renderAnimes(animes, append = false) {
  const container = document.getElementById('contentGrid');
  
  const html = animes.map(anime => `
    <div class="content-card" onclick="openAnimeModal('${anime.mal_id}', 'anime')">
      <div class="quality-badge">SUB</div>
      <img src="${anime.images?.jpg?.image_url || 'https://via.placeholder.com/200x300/333/fff?text=Sem+Poster'}" 
           alt="${anime.title}" class="content-poster">
      <div class="content-info">
        <h3 class="content-title">${anime.title}</h3>
        <div class="content-meta">
          <p class="content-year">${anime.year || anime.aired?.from?.split('-')[0] || 'N/A'}</p>
          ${anime.score > 0 ? renderCircularProgress(anime.score) : ''}
        </div>
      </div>
    </div>
  `).join('');
  
  if (append) {
    container.innerHTML += html;
  } else {
    container.innerHTML = html;
  }
}

// Open anime modal directly on this page
function openAnimeModal(animeId, type) {
  // Create and show modal directly
  showAnimeModal(animeId, type);
}

// Show anime modal
async function showAnimeModal(animeId, type) {
  try {
    // Fetch anime details from Jikan API
    const response = await fetch(`https://api.jikan.moe/v4/anime/${animeId}`);
    const data = await response.json();
    const anime = data.data;
    
    if (anime) {
      // Create modal HTML
      const modalHtml = `
        <div id="animeModal" class="modal-overlay">
          <div class="modal-content">
               <button class="modal-close" onclick="closeModal('animeModal')">&times;</button></button>
            <div class="modal-header">
              <img src="${anime.images?.jpg?.large_image_url || anime.images?.jpg?.image_url || 'https://via.placeholder.com/1280x720/333/fff?text=Sem+Imagem'}" 
                   alt="${anime.title}" class="modal-backdrop">
              <div class="modal-info">
                <h2 class="modal-title">${anime.title}</h2>
                <div class="modal-meta">
                  <span class="modal-year">${anime.aired?.from ? anime.aired.from.split('-')[0] : 'N/A'}</span>
                  <span class="modal-rating">${anime.score ? (anime.score * 10).toFixed(0) + '%' : 'N/A'}</span>
                  <span class="modal-runtime">${anime.duration || 'N/A'}</span>
                </div>
                <p class="modal-overview">${anime.synopsis || 'Sinopse n√£o dispon√≠vel.'}</p>
                <div class="modal-actions">
                  <button class="player-btn" onclick="selectPlayer(1, '${animeId}', 'anime')">Player 1</button>
                  <button class="player-btn" onclick="selectPlayer(2, '${animeId}', 'anime')">Player 2</button>
                </div>
              </div>
            </div>
            <div id="playerContainer" class="player-container" style="display: none;">
              <div id="playerFrame"></div>
            </div>
          </div>
        </div>
      `;
      
      // Remove existing modal if any
      const existingModal = document.getElementById('animeModal');
      if (existingModal) {
        existingModal.remove();
      }
      
      // Add modal to page
      document.body.insertAdjacentHTML("beforeend", modalHtml);
      // Activate modal for transition
      requestAnimationFrame(() => {
        document.getElementById("animeModal").classList.add("active");
      });
    }
  } catch (error) {
    console.error('Error loading anime details:', error);
  }
}

// Close modal
function closeModal(modalId) {
  const modal = document.getElementById(modalId);
  if (modal) {
    modal.classList.remove("active");
    modal.addEventListener("transitionend", () => modal.remove(), { once: true });
  }
}

// Select player
function selectPlayer(playerNumber, contentId, contentType) {
  // Update active button
  document.querySelectorAll('.player-btn').forEach(btn => btn.classList.remove('active'));
  // Check if event is defined before using it
  if (event && event.target) {
    event.target.classList.add('active');
  }
  
  const playerContainer = document.getElementById('playerContainer');
  const playerFrame = document.getElementById('playerFrame');
  
  let iframeUrl = '';
  let iframeConfig = '';
  
  if (playerNumber === 1) {
    // SuperFlix API
    if (contentType === 'movie') {
      iframeUrl = `https://superflixapi.asia/filme/${contentId}`;
    } else {
      iframeUrl = `https://superflixapi.asia/serie/${contentId}`;
    }
    iframeConfig = `width="100%" height="650" frameborder="0" allowfullscreen`;
  } else {
    // WarezCDN
    if (contentType === 'movie') {
      iframeUrl = `https://embed.warezcdn.cc/filme/${contentId}`;
    } else {
      iframeUrl = `https://embed.warezcdn.cc/serie/${contentId}`;
    }
    iframeConfig = `width="100%" height="650" frameborder="0" allowfullscreen`;
  }
  
  playerFrame.innerHTML = `<iframe src="${iframeUrl}" ${iframeConfig}></iframe>`;
  playerContainer.style.display = 'block';
}

// Initialize the application
document.addEventListener('DOMContentLoaded', function() {
  loadAnimes();
});
</script>
