<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistir Canal</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Assistir ao Canal</h1>
  <iframe id="player-iframe" allow="encrypted-media" allowfullscreen frameborder="0"></iframe>

  <script>
    // Função para pegar a URL real do canal (simulando o uso de localStorage ou sessão)
    // No caso de usar backend, o valor poderia vir de um localStorage ou sessão
    const canalUrl = localStorage.getItem('canalUrl'); // Exemplo de como pegar o valor salvo

    if (canalUrl) {
      // Requisição para a API de iframe passando a URL real do canal
      axios.get(`https://world-ecletix.onrender.com/api/iframe?canal=${encodeURIComponent(canalUrl)}`)
        .then(response => {
          const iframe = document.getElementById('player-iframe');
          iframe.src = response.data.iframe;  // Agora define o iframe com o link retornado pela API
        })
        .catch(error => {
          console.error("Erro ao carregar o iframe:", error);
          alert("Erro ao carregar o canal.");
        });
    } else {
      alert("Canal não encontrado.");
    }
  </script>

</body>
</html>
