<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Player do Canal</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1 id="canalTitulo">Carregando...</h1>

  <div class="entry-content">
    <iframe id="player-iframe" allow="encrypted-media" allowfullscreen frameborder="0"></iframe>
  </div>

  <script>
    // Pega o canal da URL
    const urlParams = new URLSearchParams(window.location.search);
    const canal = urlParams.get('canal');

    if (canal) {
      axios.get(`https://world-ecletix.onrender.com/api/iframe?canal=${encodeURIComponent(canal)}`)
        .then(response => {
          document.getElementById('player-iframe').src = response.data.iframe;
          document.getElementById('canalTitulo').textContent = "Assistindo: " + canal.split('/').slice(-2, -1).join(' '); // Extrai o nome do canal da URL
        })
        .catch(error => {
          console.error("Erro ao carregar o iframe:", error);
          document.getElementById('canalTitulo').textContent = "Erro ao carregar o canal";
        });
    } else {
      document.getElementById('canalTitulo').textContent = "Nenhum canal selecionado";
    }
  </script>

</body>
</html>
