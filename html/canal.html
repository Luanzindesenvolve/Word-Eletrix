<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assistir Canal</title>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
    }
    iframe {
      width: 100%;
      height: 500px;
      border: none;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h1>Assistindo ao Canal</h1>
  <div id="iframeContainer">
    <!-- O iframe será injetado aqui -->
  </div>

  <script>
    // Pegar o nome do canal e a URL real da query
    const urlParams = new URLSearchParams(window.location.search);
    const canalUrl = urlParams.get('canal');

    if (!canalUrl) {
      alert("Canal não encontrado!");
      window.location.href = '/';  // Volta para a página inicial caso não tenha canal
    } else {
      // Chama a API para pegar o iframe
      axios.get(`https://world-ecletix.onrender.com/api/iframe?canal=${encodeURIComponent(canalUrl)}`)
        .then(response => {
          const iframeSrc = response.data.iframe;
          const iframe = document.createElement('iframe');
          iframe.src = iframeSrc;  // Configura o iframe com a URL do canal
          document.getElementById('iframeContainer').appendChild(iframe);
        })
        .catch(error => {
          console.error('Erro ao carregar o iframe:', error);
          alert("Erro ao carregar o canal.");
        });
    }
  </script>

</body>
</html>
