        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('rosa.jpg');
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh; /* Usando min-height para garantir que a altura da tela seja sempre preenchida */
        }

        .top-bar {
            position: absolute;
            top: 0;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: rgba(0, 0, 0, 0.5); /* Barra semi-transparente */
            padding: 10px 0;
        }

        .search-bar {
            display: flex;
            margin-bottom: 10px;
        }

        .search-input {
            padding: 10px;
            font-size: 16px;
            border: 2px solid #FF1493; /* rosa */
            border-radius: 5px 0 0 5px;
            width: 200px;
            background-color: #000000; /* Preto */
            color: #ffffff; /* Texto branco para melhor visibilidade */
        }
         

        .search-button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 20px;
            cursor: pointer;
            background-color: #000000; /* Preto */
            color: #FF1493; /* rosa */
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
        }

        .search-button:hover {
            background-color: #333333; /* Preto mais claro ao passar o mouse */
        }

        .icon {
            margin-right: 5px;
        }

        .highlight {
            border: 2px solid #ff0000; /* Destacar com borda vermelha */
            transform: scale(1.1); /* Zoom */
            transition: transform 0.3s;
        }

        .error-message {
            color: #ff0000; /* Cor da mensagem de erro */
            font-size: 14px;
            margin-top: 5px;
        }

        .title-container {
            color: white;
            font-size: 32px; /* aumentando o tamanho do texto */
            margin-top: 75px; /* Espaçamento entre o botão de pesquisa e o título */
        }

        .buttons {
            display: flex; /* Os botões serão exibidos em linha */
            flex-wrap: wrap; /* Se necessário, os botões serão envolvidos para a próxima linha */
            justify-content: center; /* Os botões serão centralizados horizontalmente */
            align-items: center; /* Os botões serão centralizados verticalmente */
            padding: 20px;
            max-width: 1200px; /* Largura máxima para o contêiner dos botões */
        }

        .button {
            padding: 10px 20px; /* Define o preenchimento interno do botão */
            margin: 10px; /* Define a margem ao redor do botão */
            font-size: 16px; /* Define o tamanho da fonte do texto do botão */
            border: none; /* Remove a borda do botão */
            border-radius: 20px; /* Adiciona cantos arredondados ao botão */
            cursor: pointer; /* Define o cursor como ponteiro quando o mouse passa sobre o botão */
            background-color: #FF1493; /* Define a cor de fundo do botão como rosa */
            color: white; /* Define a cor do texto do botão como branco */
            transition: all 0.3s ease; /* Adiciona uma transição suave para mudanças de estilo */
            width: calc(33.33% - 20px); /* Ajusta a largura dos botões para que caibam três por linha */
            box-sizing: border-box; /* Inclui padding e bordas na largura total do elemento */
        }

        .button:hover {
            background-color: #FF0066; /* Rosa mais escuro ao passar o mouse */
        }

    <script>
        function searchButton() {
    const query = document.getElementById('search-input').value.toLowerCase();
    const buttons = document.querySelectorAll('.button');
    let found = false;

    buttons.forEach(button => {
        button.classList.remove('highlight');
        if (button.textContent.toLowerCase().includes(query)) {
            button.classList.add('highlight');
            button.scrollIntoView({ behavior: 'smooth', block: 'center' });
            found = true;
        }
    });

    const errorMessage = document.getElementById('error-message');
    if (!found) {
        errorMessage.textContent = 'Botão não encontrado.';
    } else {
        errorMessage.textContent = '';
    }
        }
    </script>
