<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clima Atual</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            text-align: center;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            max-width: 400px;
            width: 100%;
        }

        h1 {
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        .weather-info {
            margin-top: 20px;
            display: none;
        }

        .weather-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        .details {
            text-align: center;
            margin-top: 10px;
        }

        .details h2 {
            font-size: 50px;
            margin: 0;
        }

        .details p {
            font-size: 18px;
            margin: 5px 0;
        }

        #city-name {
            font-size: 24px;
            margin: 10px 0;
            font-weight: bold;
        }

        #user-ip, #current-time {
            margin-top: 20px;
            font-size: 16px;
            font-weight: bold;
        }

        #current-time {
            color: #fff; /* Cor branca para a hora */
            font-size: 28px;
            font-family: 'Courier New', monospace; /* Fonte monoespa√ßada para destacar */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Clima Atual</h1>
        <div class="weather-info" id="weatherInfo">
            <div id="city-name"></div>
            <div class="weather-icon" id="weatherIcon"></div>
            <div class="details">
                <h2 id="temperature"></h2>
                <p id="description"></p>
                <p>M√°xima: <span id="tempMax"></span>¬∞C</p>
                <p>M√≠nima: <span id="tempMin"></span>¬∞C</p>
                <p>Umidade: <span id="humidity"></span>%</p>
                <p>Vento: <span id="wind"></span> km/h</p>
            </div>
            <div id="user-ip"></div>
            <div id="current-time"></div>
        </div>
    </div>
    <script>
        const apiKey = '363737d239ce3f7864e06da58d206887'; // Substitua com sua chave da API do OpenWeatherMap

        // Fun√ß√£o para obter o IP do usu√°rio e buscar informa√ß√µes do clima
        function getWeatherInfo() {
            fetch('https://api.ipify.org?format=json')
                .then(response => response.json())
                .then(data => {
                    const userIP = data.ip;
                    document.getElementById("user-ip").textContent = "Seu IPüåê: " + userIP;

                    fetch(`https://ipapi.co/${userIP}/json/`)
                        .then(response => response.json())
                        .then(data => {
                            const userCity = data.city;
                            if (userCity) {
                                fetchWeather(userCity);
                            } else {
                                console.error('Cidade n√£o encontrada na resposta da API de IP.');
                            }
                        })
                        .catch(error => {
                            console.error('Erro ao obter a cidade do usu√°rio:', error);
                        });
                })
                .catch(error => {
                    console.error('Erro ao obter informa√ß√µes do IP:', error);
                });
        }

        // Fun√ß√£o para obter o clima da cidade
        function fetchWeather(city) {
            const apiUrl = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=pt_br`;

            fetch(apiUrl)
                .then(response => response.json())
                .then(data => {
                    if (data.cod === 200) {
                        displayWeather(data);
                    } else {
                        console.error("Cidade n√£o encontrada! Verifique se a cidade est√° correta.");
                    }
                })
                .catch(error => {
                    console.error("Erro ao obter os dados: ", error);
                });
        }

        // Fun√ß√£o para exibir o clima na interface
        function displayWeather(data) {
            const temperature = data.main.temp;
            const tempMin = data.main.temp_min;
            const tempMax = data.main.temp_max;
            const humidity = data.main.humidity;
            const windSpeed = data.wind.speed;
            const description = data.weather[0].description;
            const cityName = data.name;
            const weatherIcon = document.getElementById('weatherIcon');

            document.getElementById('city-name').textContent = cityName;
            document.getElementById('temperature').textContent = `${temperature.toFixed(1)}¬∞C`;
            document.getElementById('description').textContent = description;
            document.getElementById('tempMin').textContent = tempMin.toFixed(1);
            document.getElementById('tempMax').textContent = tempMax.toFixed(1);
            document.getElementById('humidity').textContent = humidity;
            document.getElementById('wind').textContent = windSpeed;

            // Alterar √≠cone de acordo com o clima
            switch (data.weather[0].main) {
                case 'Clear':
                    weatherIcon.innerHTML = '‚òÄÔ∏è'; // Sol
                    break;
                case 'Clouds':
                    weatherIcon.innerHTML = '‚òÅÔ∏è'; // Nuvens
                    break;
                case 'Rain':
                    weatherIcon.innerHTML = 'üåßÔ∏è'; // Chuva
                    break;
                case 'Thunderstorm':
                    weatherIcon.innerHTML = '‚õàÔ∏è'; // Tempestade
                    break;
                case 'Snow':
                    weatherIcon.innerHTML = '‚ùÑÔ∏è'; // Neve
                    break;
                default:
                    weatherIcon.innerHTML = 'üå•Ô∏è'; // Clima vari√°vel
                    break;
            }

            document.getElementById('weatherInfo').style.display = 'block';
        }

        // Fun√ß√£o para atualizar a hora
        function updateCurrentTime() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            const timeString = `${hours}:${minutes}:${seconds}`;
            document.getElementById('current-time').textContent = `Hora Atual: ${timeString}`;
        }

        // Atualiza a hora a cada segundo
        setInterval(updateCurrentTime, 1000);

        // Inicializa o processo ao carregar a p√°gina
        window.onload = getWeatherInfo;
    </script>
</body>
</html
