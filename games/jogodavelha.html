<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
    <style>
        .board { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; }
        .cell { width: 100px; height: 100px; text-align: center; line-height: 100px; font-size: 2em; cursor: pointer; border: 1px solid #000; }
        .cell:hover { background-color: #f0f0f0; }
    </style>
</head>
<body>
    <h1>Jogo da Velha</h1>
    <div class="board" id="board"></div>
    <p id="message"></p>
    <script>
        const board = document.getElementById('board');
        const messageElement = document.getElementById('message');
        const cells = Array.from({ length: 9 }, () => '');

        let turn = 'X';

        function checkWinner() {
            const winPatterns = [
                [0, 1, 2], [3, 4, 5], [6, 7, 8], // rows
                [0, 3, 6], [1, 4, 7], [2, 5, 8], // columns
                [0, 4, 8], [2, 4, 6] // diagonals
            ];
            for (const [a, b, c] of winPatterns) {
                if (cells[a] && cells[a] === cells[b] && cells[a] === cells[c]) {
                    return cells[a];
                }
            }
            return cells.every(cell => cell) ? 'Tie' : null;
        }

        function handleClick(index) {
            if (!cells[index]) {
                cells[index] = turn;
                board.children[index].textContent = turn;
                const winner = checkWinner();
                if (winner) {
                    messageElement.textContent = winner === 'Tie' ? 'Empate!' : `ParabÃ©ns! Jogador ${winner} venceu!`;
                    board.querySelectorAll('.cell').forEach(cell => cell.removeEventListener('click', handleCellClick));
                } else {
                    turn = turn === 'X' ? 'O' : 'X';
                }
            }
        }

        function handleCellClick(event) {
            const index = Array.from(board.children).indexOf(event.target);
            handleClick(index);
        }

        function createBoard() {
            board.innerHTML = '';
            for (let i = 0; i < 9; i++) {
                const cell = document.createElement('div');
                cell.className = 'cell';
                cell.addEventListener('click', handleCellClick);
                board.appendChild(cell);
            }
        }

        createBoard();
    </script>
</body>
</html>
