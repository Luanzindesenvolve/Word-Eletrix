<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Memória</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: Arial, sans-serif; background-color: #f0f0f0; }
        h1 { margin-bottom: 20px; }
        #game-board { display: grid; gap: 10px; grid-template-columns: repeat(auto-fill, minmax(120px, 1fr)); width: 80vw; max-width: 800px; }
        .card { width: 100%; height: 120px; background-color: #ccc; display: flex; align-items: center; justify-content: center; font-size: 1.5em; color: #333; cursor: pointer; transition: background-color 0.3s; position: relative; }
        .card img { width: 100%; height: 100%; object-fit: cover; display: none; }
        .card.flipped { background-color: #fff; }
        .card.flipped img { display: block; }
        .card:not(.flipped):hover { background-color: #e0e0e0; }
        #message { margin: 20px 0; font-size: 1.2em; }
        #restart-button, #next-level-button { background-color: #007bff; color: #fff; border: none; padding: 10px 20px; font-size: 1em; cursor: pointer; margin-top: 10px; }
        #restart-button:hover, #next-level-button:hover { background-color: #0056b3; }
        #next-level-button { display: none; }
    </style>
</head>
<body>
    <h1>Jogo da Memória</h1>
    <div id="game-board"></div>
    <p id="message"></p>
    <button id="restart-button">Jogar Novamente</button>
    <button id="next-level-button">Próximo Nível</button>

    <script>
        const boardElement = document.getElementById('game-board');
        const messageElement = document.getElementById('message');
        const restartButton = document.getElementById('restart-button');
        const nextLevelButton = document.getElementById('next-level-button');
        let cards = [];
        let firstCard = null;
        let secondCard = null;
        let level = 1;

        const colors = [
            '#FF6347', '#3CB371', '#1E90FF', '#FFD700', '#FF69B4', '#6A5ACD', '#98FB98', '#FF4500'
        ];

        function getRandomColors(num) {
            const shuffledColors = [...colors].sort(() => Math.random() - 0.5);
            return shuffledColors.slice(0, num).concat(shuffledColors.slice(0, num)).sort(() => Math.random() - 0.5);
        }

        function createBoard(numCards) {
            const colorValues = getRandomColors(numCards / 2);
            boardElement.innerHTML = '';
            cards = [];
            colorValues.forEach(color => {
                const cardElement = document.createElement('div');
                cardElement.className = 'card';
                cardElement.dataset.color = color;
                cardElement.innerHTML = `<div style="width: 100%; height: 100%; background-color: ${color};"></div>`;
                cardElement.addEventListener('click', flipCard);
                boardElement.appendChild(cardElement);
                cards.push(cardElement);
            });
            messageElement.textContent = 'Boa sorte!';
        }

        function flipCard() {
            if (firstCard && secondCard) return;
            this.classList.add('flipped');
            if (!firstCard) {
                firstCard = this;
            } else {
                secondCard = this;
                checkMatch();
            }
        }

        function checkMatch() {
            if (firstCard.dataset.color === secondCard.dataset.color) {
                messageElement.textContent = 'Parabéns! Encontrou um par!';
                firstCard = secondCard = null;
                if (cards.every(card => card.classList.contains('flipped'))) {
                    nextLevelButton.style.display = 'block';
                    messageElement.textContent = 'Você completou o nível! Avance para o próximo nível.';
                }
            } else {
                setTimeout(() => {
                    firstCard.classList.remove('flipped');
                    secondCard.classList.remove('flipped');
                    firstCard = secondCard = null;
                }, 1000);
            }
        }

        function startGame() {
            nextLevelButton.style.display = 'none';
            createBoard(level * 2); // Número de cartas aumenta com o nível
        }

        restartButton.addEventListener('click', () => {
            level = 1;
            startGame();
        });

        nextLevelButton.addEventListener('click', () => {
            level++;
            startGame();
        });

        startGame(); // Inicia o jogo no nível 1
    </script>
</body>
</html>
