<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; font-family: Arial, sans-serif; background-color: #f0f0f0; }
        h1 { margin-bottom: 20px; }
        #question { font-size: 1.5em; margin-bottom: 20px; }
        #answers button { display: block; margin: 5px 0; padding: 10px; font-size: 1em; background-color: #007bff; color: #fff; border: none; cursor: pointer; transition: background-color 0.3s; }
        #answers button:hover { background-color: #0056b3; }
        #message { margin-top: 20px; font-size: 1.2em; }
    </style>
</head>
<body>
    <h1>Quiz</h1>
    <div id="question"></div>
    <div id="answers"></div>
    <p id="score">Pontuação: 0</p>
    <p id="message"></p>
    <script>
        const questionElement = document.getElementById('question');
        const answersElement = document.getElementById('answers');
        const scoreElement = document.getElementById('score');
        const messageElement = document.getElementById('message');

        const questions = [
            { question: 'Qual a capital do Brasil?', answers: ['São Paulo', 'Rio de Janeiro', 'Brasília', 'Salvador'], correct: 2 },
            { question: 'Qual é o maior planeta do sistema solar?', answers: ['Terra', 'Marte', 'Júpiter', 'Saturno'], correct: 2 }
        ];

        let currentQuestionIndex = 0;
        let score = 0;

        function displayQuestion() {
            const currentQuestion = questions[currentQuestionIndex];
            questionElement.textContent = currentQuestion.question;
            answersElement.innerHTML = currentQuestion.answers.map((answer, index) =>
                `<button onclick="checkAnswer(${index})">${answer}</button>`
            ).join('');
        }

        function checkAnswer(index) {
            if (index === questions[currentQuestionIndex].correct) {
                score++;
                scoreElement.textContent = `Pontuação: ${score}`;
                messageElement.textContent = 'Resposta correta!';
            } else {
                messageElement.textContent = 'Resposta incorreta!';
            }
            currentQuestionIndex++;
            if (currentQuestionIndex < questions.length) {
                displayQuestion();
            } else {
                questionElement.textContent = 'Quiz terminado!';
                answersElement.innerHTML = '';
            }
        }

        displayQuestion();
    </script>
</body>
</html>
